<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы мини‑апп</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 16px;
        }
        .card {
            background: #111827;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 12px;
            border: 1px solid #1f2937;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .service-name {
            font-weight: 600;
        }
        .price {
            font-size: 13px;
            color: #a5b4fc;
        }
        .radio-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-row input {
            accent-color: #6366f1;
        }
        textarea {
            width: 100%;
            min-height: 90px;
            resize: vertical;
            border-radius: 10px;
            border: 1px solid #1f2937;
            padding: 8px 10px;
            font-size: 14px;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: 1px solid #6366f1;
        }
        .info {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
        }
        .user-block {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .user-block span {
            color: #e5e7eb;
        }
        .error {
            color: #f97373;
            font-size: 13px;
            margin-top: 6px;
        }
        .success {
            color: #4ade80;
            font-size: 13px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Новый заказ</h1>
    <div class="subtitle">Выбери услугу, опиши задачу и отправь заказ.</div>

    <div class="user-block">
        Ваш Telegram ID: <span id="user-id">—</span>
    </div>

    <!-- Выбор услуги -->
    <div class="card">
        <div class="card-header">
            <div class="service-name">Услуга</div>
        </div>

        <label class="radio-row">
            <input type="radio" name="service" value="seo" checked>
            <div>
                <div>SEO</div>
                <div class="price">130 ₽</div>
            </div>
        </label>

        <label class="radio-row">
            <input type="radio" name="service" value="archive">
            <div>
                <div>Архив</div>
                <div class="price">250 ₽</div>
            </div>
        </label>

        <label class="radio-row">
            <input type="radio" name="service" value="zaliv">
            <div>
                <div>Залив</div>
                <div class="price">100 ₽</div>
            </div>
        </label>
    </div>

    <!-- Текст заказа -->
    <div class="card">
        <div class="card-header">
            <div class="service-name">Описание заказа</div>
        </div>
        <textarea id="order-text" placeholder="Напишите сюда ссылку, ТЗ или описание задачи..."></textarea>
        <div class="info">Этот текст увидят воркеры, когда будут принимать заказ.</div>
        <div id="status" class=""></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;

    // Разворачиваем мини‑апп
    tg.expand();

    // Показываем ID пользователя
    const user = tg.initDataUnsafe?.user;
    if (user && user.id) {
        document.getElementById('user-id').innerText = user.id;
    }

    const statusEl = document.getElementById('status');
    const textarea = document.getElementById('order-text');

    function setStatus(text, type) {
        statusEl.textContent = text || '';
        statusEl.className = type || '';
    }

    // Обработчик кнопки "Основная кнопка" Telegram WebApp
    tg.MainButton.setText("Отправить заказ");
    tg.MainButton.color = "#4f46e5";
    tg.MainButton.textColor = "#ffffff";
    tg.MainButton.show();

    tg.onEvent('mainButtonClicked', () => {
        setStatus('', '');

        const serviceInput = document.querySelector('input[name="service"]:checked');
        const service = serviceInput ? serviceInput.value : null;
        const text = textarea.value.trim();

        if (!service) {
            setStatus("Выберите услугу.", "error");
            return;
        }
        if (!text) {
            setStatus("Введите текст заказа.", "error");
            return;
        }

        const payload = {
            service: service,   // seo / archive / zaliv
            text: text
        };

        try {
            tg.sendData(JSON.stringify(payload));
            setStatus("Заказ отправлен боту, ожидайте подтверждения.", "success");
        } catch (e) {
            console.error(e);
            setStatus("Ошибка отправки данных в бота.", "error");
        }
    });
</script>
</body>
</html>
