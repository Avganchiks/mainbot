<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #1c2733; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .card { 
            background: #242f3d; 
            padding: 25px; 
            border-radius: 24px; 
            text-align: center; 
            width: 85%; 
            max-width: 300px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
        }
        .user-name { font-weight: bold; font-size: 20px; margin-bottom: 4px; color: #fff; }
        .tg-id { color: #64b5f6; font-size: 13px; margin-bottom: 20px; opacity: 0.8; }
        
        .balance-box { 
            background: rgba(100, 181, 246, 0.1); 
            border: 1px solid rgba(100, 181, 246, 0.2);
            padding: 20px; 
            border-radius: 18px; 
            margin-bottom: 25px; 
        }
        .balance-label { color: #8ab4f8; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 38px; font-weight: 800; color: #fff; display: block; margin-top: 5px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn { 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s ease; 
        }
        .btn-refresh { background: rgba(255,255,255,0.08); color: #fff; }
        .btn-buy { background: #3390ec; color: white; }
        
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn:disabled { background: #3d4b59; color: #708499; cursor: not-allowed; transform: none; }
        
        .status { font-size: 12px; color: #708499; margin-top: 20px; min-height: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="user-id" class="tg-id">ID: 00000000</div>
        
        <div class="balance-box">
            <span class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
            <span id="bal" class="balance-val">0 ‚ÇΩ</span>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-buy" id="buy-btn" onclick="makeOrder()">üõí –ö—É–ø–∏—Ç—å –∑–∞ 500 ‚ÇΩ</button>
            <button class="btn btn-refresh" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>
        
        <div id="st" class="status">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π –±—ç–∫–µ–Ω–¥
        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞: –ó–∞–ø—É—Å—Ç–∏—Ç–µ –≤ Telegram";
                return;
            }

            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                
                // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
                document.getElementById('st').innerText = "–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã ‚úÖ";
            } catch (e) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ ‚ùå";
            }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const btn = document.getElementById('buy-btn');
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            tg.HapticFeedback.impactOccurred('medium');

            if (!confirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–∫—É–ø–∫—É –Ω–∞ 500‚ÇΩ?")) return;

            btn.disabled = true;
            document.getElementById('st').innerText = "–°–≤—è–∑—å —Å –±–∞–Ω–∫–æ–º...";

            try {
                const r = await fetch(`${URL}/api/create_order`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'ngrok-skip-browser-warning': 'true' 
                    },
                    body: JSON.stringify({ 
                        user_id: user.id,
                        user_name: user.first_name + (user.username ? ` (@${user.username})` : "")
                    })
                });

                const res = await r.json();
                
                if (r.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showPopup({ 
                        title: "–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω!", 
                        message: "–û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç –Ω–∞—à–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤ —á–∞—Ç–µ –±–æ—Ç–∞.", 
                        buttons: [{type: "ok"}] 
                    }, () => {
                        load(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞
                    });
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    tg.showAlert("–û—à–∏–±–∫–∞: " + res.error);
                }
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            } finally {
                btn.disabled = false;
                document.getElementById('st').innerText = "";
            }
        }

        // –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        load();
    </script>
</body>
</html>
