<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c2733);
            --sec-bg: var(--tg-theme-secondary-bg-color, #242f3d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #708499);
            --link-color: var(--tg-theme-link-color, #64b5f6);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 0; padding-bottom: 90px; overflow-x: hidden;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (Tab Bar) */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--sec-bg); display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            font-size: 12px; color: var(--hint-color); cursor: pointer; transition: 0.2s;
            flex: 1;
        }
        .tab-item.active { color: var(--button-color); }
        .tab-icon { font-size: 22px; margin-bottom: 4px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { display: none; padding: 20px; animation: fadeIn 0.2s ease-out; }
        .page.active { display: block; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(8px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        h2 { margin-top: 0; font-size: 24px; font-weight: 700; }

        /* –°–µ—Ç–∫–∞ –ø–ª–∏—Ç–æ–∫ (–ó–∞–∫–∞–∑—ã) */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .tile {
            background: var(--sec-bg); border-radius: 18px; padding: 22px 12px;
            text-align: center; border: 2px solid transparent; transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .tile.active { 
            border-color: var(--button-color); 
            background: rgba(51, 144, 236, 0.1); 
            transform: scale(1.02);
        }
        .tile .title { font-weight: 700; font-size: 17px; display: block; }
        .tile .price { color: var(--link-color); font-size: 14px; margin-top: 6px; display: block; font-weight: 500; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –¢–ó */
        .input-box { margin-top: 25px; }
        label { font-size: 14px; color: var(--hint-color); display: block; margin-bottom: 8px; margin-left: 5px;}
        textarea {
            width: 100%; height: 110px; background: var(--sec-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: white; padding: 15px; box-sizing: border-box; 
            resize: none; outline: none; font-size: 15px; transition: 0.2s;
        }
        textarea:focus { border-color: var(--button-color); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            background: var(--sec-bg); padding: 30px 20px; border-radius: 24px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        .balance-val { font-size: 42px; font-weight: 800; display: block; margin: 15px 0; color: #fff; }
        .user-name { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: var(--button-color); color: var(--button-text);
            border: none; width: 100%; padding: 18px; border-radius: 16px;
            font-size: 16px; font-weight: 700; margin-top: 20px; cursor: pointer;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.97); opacity: 0.9; }
        .btn:disabled { background: var(--hint-color); opacity: 0.6; }
        
        .btn-refresh { 
            background: rgba(255,255,255,0.08); 
            margin-top: 12px; font-size: 14px; padding: 12px;
        }

        #st { text-align: center; font-size: 13px; color: var(--hint-color); margin-top: 15px; min-height: 1.2em;}
    </style>
</head>
<body>

    <div id="page-orders" class="page active">
        <h2>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h2>
        <div class="grid">
            <div class="tile active" onclick="selectService(this, 'SEO', 130)">
                <span class="title">SEO</span>
                <span class="price">130 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250)">
                <span class="title">–ê—Ä—Ö–∏–≤</span>
                <span class="price">250 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100)">
                <span class="title">–ó–∞–ª–∏–≤</span>
                <span class="price">100 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ü—Ä–æ–ª–∏–≤', 500)">
                <span class="title">–ü—Ä–æ–ª–∏–≤</span>
                <span class="price">500 ‚ÇΩ</span>
            </div>
        </div>

        <div class="input-box">
            <label>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ (–¢–ó):</label>
            <textarea id="service-desc" placeholder="–û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –≤–æ—Ä–∫–µ—Ä–∞–º..."></textarea>
        </div>

        <button class="btn" id="buy-btn" onclick="makeOrder()">üõí –ö—É–ø–∏—Ç—å –∑–∞ <span id="current-price">130</span> ‚ÇΩ</button>
        <div id="st"></div>
    </div>

    <div id="page-profile" class="page">
        <h2>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="profile-card">
            <div class="user-info">
                <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="user-id" style="color:var(--hint-color); font-size:15px; margin-bottom: 20px;">ID: 000000</div>
            </div>
            <span style="color:var(--hint-color); font-size:13px; text-transform:uppercase; letter-spacing: 1px;">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</span>
            <span id="bal" class="balance-val">0 ‚ÇΩ</span>
            <button class="btn" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            <button class="btn btn-refresh" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="showPage('orders', this)">
            <span class="tab-icon">üõí</span>
            <span>–ó–∞–∫–∞–∑—ã</span>
        </div>
        <div class="tab-item" onclick="showPage('profile', this)">
            <span class="tab-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev'; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL
        let selectedService = { name: 'SEO', price: 130 };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showPage(pageId, el) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        // –í—ã–±–æ—Ä –ø–ª–∏—Ç–∫–∏
        function selectService(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.tile').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
                document.getElementById('st').innerText = "–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã";
                setTimeout(() => { document.getElementById('st').innerText = ""; }, 2000);
            } catch (e) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ‚ùå";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function topUp() {
            const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (‚ÇΩ):", "100");
            if (!amount || isNaN(amount) || amount <= 0) return;
            createTopupRequest(amount);
        }

        async function createTopupRequest(amount) {
            const user = tg.initDataUnsafe?.user;
            document.getElementById('st').innerText = "–°–æ–∑–¥–∞–µ–º —Å—á–µ—Ç...";
            
            try {
                const numAmount = parseFloat(amount.replace(',', '.')); 
                const r = await fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: user.id, amount: numAmount })
                });
                const res = await r.json();
                if (res.pay_url) tg.openLink(res.pay_url);
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—á–µ—Ç–∞");
            } finally {
                document.getElementById('st').innerText = "";
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('service-desc').value;
            const btn = document.getElementById('buy-btn');

            if (!desc.trim()) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¢–ó!");
                return;
            }

            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
                message: `–ó–∞–∫–∞–∑–∞—Ç—å "${selectedService.name}" –∑–∞ ${selectedService.price}‚ÇΩ?`,
                buttons: [{id: 'yes', type: 'default', text: '–û–ø–ª–∞—Ç–∏—Ç—å'}, {type: 'cancel'}]
            }, async (btnId) => {
                if (btnId !== 'yes') return;

                btn.disabled = true;
                document.getElementById('st').innerText = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";

                try {
                    const r = await fetch(`${URL}/api/create_order`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                        body: JSON.stringify({ 
                            user_id: user.id,
                            user_name: user.first_name + (user.username ? ` (@${user.username})` : ""),
                            service_name: selectedService.name,
                            description: desc,
                            price: selectedService.price
                        })
                    });
                    const res = await r.json();

                    if (r.ok) {
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
                        document.getElementById('service-desc').value = "";
                        load();
                    } else if (res.error === 'need_topup') {
                        tg.showPopup({
                            title: "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤",
                            message: `–í–∞–º –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç ${selectedService.price - (res.balance || 0)}‚ÇΩ. –ü–æ–ø–æ–ª–Ω–∏—Ç—å?`,
                            buttons: [{id: "pay", type: "default", text: "–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ"}, {type: "cancel"}]
                        }, (id) => { if(id === 'pay') tg.openLink(res.pay_url); });
                    } else {
                        tg.showAlert("–û—à–∏–±–∫–∞: " + res.error);
                    }
                } catch (e) {
                    tg.showAlert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
                } finally {
                    btn.disabled = false;
                    document.getElementById('st').innerText = "";
                }
            });
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        load();
    </script>
</body>
</html>
