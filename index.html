<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #2d2d2d; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
        button { background: #3390ec; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 85%; }
        button:active { transform: scale(0.98); }
        .balance-val { font-size: 24px; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <p>ID: <span id="my_id">...</span></p>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance" class="balance-val">0</span> —Ä—É–±.</p>
    </div>

    <div class="card">
        <h3>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</h3>
        <input type="text" id="comment" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...">
        <button onclick="sendOrder(500)">–ó–∞–∫–∞–∑–∞—Ç—å (500 —Ä—É–±.)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–°–´–õ–ö–£ –ò–ó NGROK (—Å https://)
        const SERVER_URL = "https://avganchiks.github.io/mainbot/"; 
        const userId = tg.initDataUnsafe.user?.id || 1234567; // 1234567 –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ

        document.getElementById('my_id').innerText = userId;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfile() {
            try {
                const response = await fetch(`${SERVER_URL}/get_profile?user_id=${userId}`);
                const data = await response.json();
                document.getElementById('balance').innerText = data.balance;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:", e);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏
        async function sendOrder(price) {
            const comment = document.getElementById('comment').value;
            
            try {
                const response = await fetch(`${SERVER_URL}/create_order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        price: price,
                        comment: comment
                    })
                });

                const result = await response.json();

                if (result.success) {
                    tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
                    document.getElementById('balance').innerText = result.new_balance;
                } else {
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞: " + result.error);
                }
            } catch (e) {
                tg.showAlert("üîå –ù–µ—Ç —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å Ngrok!");
            }
        }

        loadProfile();
    </script>
</body>
</html>
