<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #121214;
            --accent: #ffffff;
            --secondary: #27272a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 0;
            letter-spacing: -0.02em;
            line-height: 1.5;
        }

        /* Тонкая линия загрузки вверху */
        #progress-bar {
            position: fixed; top: 0; left: 0; height: 2px;
            background: var(--accent); width: 0%; transition: 0.3s; z-index: 2000;
        }

        /* Header */
        header { padding: 40px 24px 20px; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; letter-spacing: -0.04em; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 4px; }

        /* Навигация */
        .nav-container {
            position: fixed; bottom: calc(20px + var(--safe-area-inset-bottom));
            left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.08);
            display: flex; padding: 8px; z-index: 1000;
        }
        .nav-btn {
            flex: 1; border: none; background: transparent; color: var(--text-muted);
            padding: 12px; border-radius: 16px; font-size: 13px; font-weight: 600;
            transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .nav-btn.active { background: var(--secondary); color: var(--text-main); }
        .nav-dot { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; margin-top: 4px; opacity: 0; }
        .nav-btn.active .nav-dot { opacity: 1; }

        /* Контент */
        .page { display: none; padding: 0 24px 120px; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Карточки услуг */
        .services-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 24px; }
        .service-card {
            background: var(--card); border: 1px solid var(--secondary);
            border-radius: 20px; padding: 16px 8px; text-align: center;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .service-card.active { border-color: var(--accent); background: var(--accent); }
        .service-card.active * { color: #000 !important; }
        .sc-title { display: block; font-weight: 700; font-size: 14px; }
        .sc-price { display: block; font-size: 11px; color: var(--text-muted); margin-top: 4px; font-weight: 500; }

        /* Ввод данных */
        .input-group { margin-top: 32px; }
        .input-label { font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); margin-left: 4px; }
        textarea {
            width: 100%; height: 140px; background: var(--card); border: 1px solid var(--secondary);
            border-radius: 20px; color: #fff; padding: 16px; margin-top: 12px;
            font-family: inherit; font-size: 15px; outline: none; transition: 0.2s; resize: none;
        }
        textarea:focus { border-color: #52525b; background: #161618; }

        /* Профиль */
        .balance-hero {
            background: var(--card); border: 1px solid var(--secondary);
            border-radius: 32px; padding: 40px 24px; text-align: center; margin-top: 20px;
        }
        .balance-amount { font-size: 56px; font-weight: 800; letter-spacing: -0.05em; margin: 8px 0; }
        .user-tag { background: var(--secondary); padding: 4px 12px; border-radius: 100px; font-size: 12px; font-weight: 600; color: var(--text-muted); }

        /* Кнопки */
        .btn-main {
            background: var(--accent); color: #000; border: none; width: 100%;
            padding: 20px; border-radius: 20px; font-size: 16px; font-weight: 700;
            margin-top: 24px; transition: 0.2s; cursor: pointer;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        
        .btn-sec {
            background: var(--secondary); color: #fff; border: none; width: 100%;
            padding: 18px; border-radius: 18px; font-size: 14px; font-weight: 600;
            margin-top: 12px; cursor: pointer;
        }

        #status-msg { text-align: center; font-size: 12px; color: var(--text-muted); margin-top: 16px; height: 14px; }
    </style>
</head>
<body>

    <div id="progress-bar"></div>

    <header>
        <h1 id="header-title">Elite Store</h1>
        <div class="subtitle">Premium Digital Solutions</div>
    </header>

    <div id="page-orders" class="page active">
        <div class="services-grid">
            <div class="service-card active" onclick="select(this, 'SEO', 130)">
                <span class="sc-title">SEO</span>
                <span class="sc-price">130 ₽</span>
            </div>
            <div class="service-card" onclick="select(this, 'Архив', 250)">
                <span class="sc-title">Архив</span>
                <span class="sc-price">250 ₽</span>
            </div>
            <div class="service-card" onclick="select(this, 'Залив', 100)">
                <span class="sc-title">Залив</span>
                <span class="sc-price">100 ₽</span>
            </div>
        </div>

        <div class="input-group">
            <span class="input-label">Техническое задание</span>
            <textarea id="desc" placeholder="Опишите детали проекта..."></textarea>
        </div>

        <button class="btn-main" id="buy-btn" onclick="order()">Подтвердить заказ • <span id="price-btn">130</span>₽</button>
        <div id="status-msg"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="balance-hero">
            <span class="user-tag" id="user-id">ID: 000000</span>
            <div class="balance-amount" id="bal">0 ₽</div>
            <span style="font-size: 13px; color: var(--text-muted); font-weight: 500;">Текущий баланс</span>
        </div>
        
        <button class="btn-main" onclick="topUp()">Пополнить счет</button>
        <button class="btn-sec" onclick="loadData()">Обновить данные</button>
    </div>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchPage('orders', this)">
            <span>Магазин</span>
            <div class="nav-dot"></div>
        </button>
        <button class="nav-btn" onclick="switchPage('profile', this)">
            <span>Кабинет</span>
            <div class="nav-dot"></div>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev'; 
        let current = { name: 'SEO', price: 130 };

        function switchPage(id, el) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            el.classList.add('active');
            document.getElementById('header-title').innerText = id === 'orders' ? 'Elite Store' : 'Profile';
        }

        function select(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            current = { name, price };
            document.getElementById('price-btn').innerText = price;
        }

        async function loadData() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('user-id').innerText = `@${user.username || user.id}`;
            
            setProgress(30);
            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ₽";
                setProgress(100);
            } catch (e) { setProgress(0); }
        }

        function setProgress(w) {
            document.getElementById('progress-bar').style.width = w + '%';
            if(w === 100) setTimeout(() => document.getElementById('progress-bar').style.width = '0%', 500);
        }

        function topUp() {
            const val = prompt("Сумма пополнения (₽):", "1000");
            if (val > 0) {
                const user = tg.initDataUnsafe?.user;
                fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: user.id, amount: parseFloat(val) })
                }).then(r => r.json()).then(res => {
                    if (res.pay_url) tg.openLink(res.pay_url);
                });
            }
        }

        async function order() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('desc').value;
            if (!desc.trim()) return tg.showAlert("Заполните описание задачи");

            tg.HapticFeedback.impactOccurred('medium');
            
            document.getElementById('status-msg').innerText = "Создание заявки...";
            try {
                const r = await fetch(`${URL}/api/create_order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ 
                        user_id: user.id,
                        user_name: user.first_name,
                        service_name: current.name,
                        description: desc,
                        price: current.price
                    })
                });
                const res = await r.json();
                if (r.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showPopup({ title: 'Успешно', message: 'Заказ принят в обработку' });
                    loadData();
                } else if (res.error === 'need_topup') {
                    tg.openLink(res.pay_url);
                }
            } catch (e) {
                tg.showAlert("Ошибка соединения");
            } finally {
                document.getElementById('status-msg').innerText = "";
            }
        }

        loadData();
    </script>
</body>
</html>
