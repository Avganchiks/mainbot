<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: var(--sec-bg); color: var(--hint); border-radius: 10px; font-weight: bold; }
        .tab-btn.active { background: var(--btn); color: var(--btn-text); }
        .content { display: none; }
        .content.active { display: block; }
        .card { background: var(--sec-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        select, textarea { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid var(--hint); background: var(--bg); color: var(--text); box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; background: var(--btn); color: var(--btn-text); border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="t-orders" class="tab-btn active" onclick="show('orders')">Заказы</button>
    <button id="t-profile" class="tab-btn" onclick="show('profile')">Профиль</button>
</div>

<div id="orders" class="content active">
    <div class="card">
        <label>Выберите услугу:</label>
        <select id="service">
            <option value="Архив">Архив (50$)</option>
            <option value="Сео">Сео (100$)</option>
            <option value="Залив">Залив (150$)</option>
        </select>
        <textarea id="desc" rows="5" style="margin-top:15px;" placeholder="Введите ТЗ..."></textarea>
        <button class="main-btn" onclick="send()">Отправить и оплатить</button>
    </div>
</div>

<div id="profile" class="content">
    <div class="card">
        <p>Ваш ID: <b id="u_id">Загрузка...</b></p>
        <p>Баланс: <b id="u_bal" style="color:#31b545;">0.00 $</b></p>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Получаем ID из параметров ссылки ИЛИ из Telegram
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id') || tg.initDataUnsafe.user?.id || "Неизвестно";
    const userBal = params.get('bal') || "0.00";

    document.getElementById('u_id').innerText = userId;
    document.getElementById('u_bal').innerText = userBal + " $";

    function show(tab) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('t-' + tab).classList.add('active');
    }

    function send() {
        const service = document.getElementById('service').value;
        const description = document.getElementById('desc').value.trim();

        if (!description) {
            tg.showAlert("Заполните ТЗ!");
            return;
        }

        const data = { 
            service: service, 
            description: description,
            user_id: userId 
        };
        tg.sendData(JSON.stringify(data));
    }
</script>
</body>
</html>
