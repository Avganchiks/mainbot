<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1d21; color: white; margin: 0; padding: 20px; text-align: center; }
        .card { background: #2b2f36; padding: 20px; border-radius: 15px; border: 1px solid #3d434d; margin-top: 20px; text-align: left; }
        .flex { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 16px; }
        .val { color: #4CAF50; font-weight: bold; }
        .btn-refresh { 
            background: #2481cc; color: white; border: none; width: 100%; 
            padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; font-size: 16px;
        }
        .hint { font-size: 12px; color: #888; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    
    <div class="card">
        <div class="flex"><span>–ò–º—è:</span> <span id="u_name" class="val">...</span></div>
        <div class="flex"><span>–í–∞—à ID:</span> <span id="u_id" class="val">...</span></div>
        <div class="flex"><span>–ë–∞–ª–∞–Ω—Å:</span> <span id="u_bal" class="val">...</span></div>
    </div>

    <button class="btn-refresh" onclick="refresh()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    
    <p class="hint">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ, —á—Ç–æ–±—ã –±–æ—Ç –ø—Ä–∏—Å–ª–∞–ª –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –≤ —á–∞—Ç.</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ Telegram User Object
        const user = tg.initDataUnsafe?.user;
        
        if (user) {
            document.getElementById('u_id').innerText = user.id;
            document.getElementById('u_name').innerText = user.first_name;
        }

        // 2. –ü—Ä–æ–±—É–µ–º –¥–æ—Å—Ç–∞—Ç—å –±–∞–ª–∞–Ω—Å –∏–∑ URL (–µ—Å–ª–∏ –æ–Ω —Ç–∞–º –µ—Å—Ç—å)
        const params = new URLSearchParams(window.location.search);
        const bal = params.get('balance');
        document.getElementById('u_bal').innerText = bal ? bal + '‚ÇΩ' : '–ù–∞–∂–º–∏—Ç–µ –û–±–Ω–æ–≤–∏—Ç—å';

        function refresh() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –±–æ—Ç—É
            tg.sendData(JSON.stringify({action: 'refresh'}));
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã —é–∑–µ—Ä —É–≤–∏–¥–µ–ª –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
            setTimeout(() => { tg.close(); }, 100);
        }
    </script>
</body>
</html>
