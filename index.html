<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #1a1d21; color: white; margin: 0; padding: 20px; padding-bottom: 80px; }
        h2 { color: #2481cc; margin-bottom: 20px; }
        
        .page { display: none; }
        .active { display: block; }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
        .item-card { 
            background: #2b2f36; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid #3d434d;
        }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .item-price { color: #4CAF50; font-weight: bold; font-size: 14px; }
        
        .buy-btn { 
            background: #2481cc; 
            border: none; 
            color: white; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-weight: bold;
            cursor: pointer;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card { background: #2b2f36; padding: 20px; border-radius: 15px; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .row:last-child { border-bottom: none; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #2b2f36; display: flex; justify-content: space-around; 
            padding: 15px 0; border-top: 1px solid #444; 
        }
        .tab { background: none; border: none; color: #888; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .tab.active { color: #2481cc; }
    </style>
</head>
<body>

    <div id="shop" class="page active">
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω —É—Å–ª—É–≥</h2>
        
        <div class="item-card">
            <div class="item-info">
                <span class="item-name">Telegram Premium (1 –º–µ—Å)</span>
                <span class="item-price">299‚ÇΩ</span>
            </div>
            <button class="buy-btn" onclick="buyItem('TG Premium', 299)">–ö—É–ø–∏—Ç—å</button>
        </div>

        <div class="item-card">
            <div class="item-info">
                <span class="item-name">–ù–∞–∫—Ä—É—Ç–∫–∞: 1000 –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</span>
                <span class="item-price">150‚ÇΩ</span>
            </div>
            <button class="buy-btn" onclick="buyItem('–ü–æ–¥–ø–∏—Å—á–∏–∫–∏', 150)">–ö—É–ø–∏—Ç—å</button>
        </div>

        <div class="item-card">
            <div class="item-info">
                <span class="item-name">Discord Nitro (Full)</span>
                <span class="item-price">450‚ÇΩ</span>
            </div>
            <button class="buy-btn" onclick="buyItem('Nitro', 450)">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="profile" class="page">
        <h2>üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="profile-card">
            <div class="row"><span>ID:</span> <span id="user_id">...</span></div>
            <div class="row"><span>–ë–∞–ª–∞–Ω—Å:</span> <span id="balance" style="color: #4CAF50; font-weight: bold;">0‚ÇΩ</span></div>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab active" id="t-shop" onclick="show('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
        <button class="tab" id="t-profile" onclick="show('profile')">–ü–†–û–§–ò–õ–¨</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function show(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            document.getElementById('t-' + pageId).classList.add('active');
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // –ü–æ–∫—É–ø–∫–∞ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ)
        function buyItem(name, price) {
            tg.showConfirm(`–ö—É–ø–∏—Ç—å ${name} –∑–∞ ${price}‚ÇΩ?`, (ok) => {
                if(ok) tg.showAlert("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç! –û–∂–∏–¥–∞–π—Ç–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏.");
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const uid = params.get('id');
        const bal = params.get('balance');

        if (uid) document.getElementById('user_id').innerText = uid;
        if (bal) document.getElementById('balance').innerText = bal + '‚ÇΩ';
    </script>
</body>
</html>
