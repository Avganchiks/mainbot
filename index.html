<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendOrder(serviceName) {
        const data = {
            service: serviceName,
            customer_name: tg.initDataUnsafe.user.first_name,
            username: tg.initDataUnsafe.user.username
        };
        tg.sendData(JSON.stringify(data)); 
        tg.close(); 
    }
</script>

<button onclick="sendOrder('Стрижка бороды')">Заказать стрижку</button>
