<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ услуг</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        .card { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 10px; background: var(--tg-theme-secondary-bg-color); }
        .price { font-weight: bold; color: #4CAF50; float: right; }
        textarea { width: 100%; height: 80px; margin-top: 10px; border-radius: 5px; }
        .btn { width: 100%; padding: 15px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        h3 { margin-top: 0; }
        /* Скрываем радио-кнопки, стилизуем выбор через классы JS (упрощено для примера) */
        input[type="radio"] { transform: scale(1.5); }
    </style>
</head>
<body>

    <h2>Выберите услугу:</h2>

    <div class="card">
        <label>
            <input type="radio" name="service" value="archive" data-price="250" checked>
            <b>Архив</b> <span class="price">250₽</span>
        </label>
    </div>

    <div class="card">
        <label>
            <input type="radio" name="service" value="seo" data-price="130">
            <b>SEO</b> <span class="price">130₽</span>
        </label>
    </div>

    <div class="card">
        <label>
            <input type="radio" name="service" value="zaliv" data-price="100">
            <b>Залив</b> <span class="price">100₽</span>
        </label>
    </div>

    <h3>Техническое задание:</h3>
    <textarea id="details" placeholder="Введите текст, ссылку или комментарий..."></textarea>

    <button class="btn" onclick="sendOrder()">Оформить заказ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        function sendOrder() {
            // Получаем выбранную услугу
            let serviceEl = document.querySelector('input[name="service"]:checked');
            let serviceType = serviceEl.value;
            let price = serviceEl.getAttribute('data-price');
            let details = document.getElementById("details").value;

            if (!details) {
                tg.showAlert("Пожалуйста, введите текст задания!");
                return;
            }

            // Формируем объект данных
            let data = {
                type: serviceType,
                price: price,
                text: details
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
