<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-top: 10px; }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); box-sizing: border-box; font-size: 16px; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #333; color: #999; cursor: pointer; }
        .tab.active { background: var(--tg-theme-button-color); color: white; }
        .hidden { display: none; }
        b { color: var(--tg-theme-button-color); }
    </style>
</head>
<body>

<div class="tabs">
    <button id="t1" class="tab active" onclick="show('ord')">Заказ</button>
    <button id="t2" class="tab" onclick="show('prof')">Профиль</button>
</div>

<div id="ord">
    <div class="card">
        <label>Выберите услугу:</label>
        <select id="srv" onchange="updateButton()">
            <option value="Сео">Сео — 130 руб.</option>
            <option value="Архив">Архив — 250 руб.</option>
            <option value="Залив">Залив — 100 руб.</option>
        </select>
        <textarea id="task" rows="5" placeholder="Введите ваше ТЗ..." oninput="updateButton()"></textarea>
    </div>
</div>

<div id="prof" class="hidden">
    <div class="card">
        <p>Ваш ID: <b id="ui"></b></p>
        <p>Баланс: <b id="ub"></b></p>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    // ОБНОВЛЕННЫЕ ЦЕНЫ В РУБЛЯХ
    const prices = { "Сео": 130, "Архив": 250, "Залив": 100 };
    
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id') || "—";
    let balance = parseFloat(params.get('bal')) || 0;

    function refreshUI() {
        document.getElementById('ui').innerText = userId;
        document.getElementById('ub').innerText = balance.toFixed(2) + " руб.";
    }
    refreshUI();

    tg.MainButton.setText("ОТПРАВИТЬ ЗАКАЗ");
    tg.MainButton.show();

    function updateButton() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        const desc = document.getElementById('task').value.trim();

        if (desc.length > 4) {
            if (balance < cost) {
                tg.MainButton.setParams({text: `МАЛО СРЕДСТВ (${cost} руб.)`, color: "#ff4444", is_active: false});
            } else {
                tg.MainButton.setParams({text: `ОПЛАТИТЬ ${cost} РУБ.`, color: "#248bed", is_active: true});
            }
        } else {
            tg.MainButton.setParams({text: "ВВЕДИТЕ ТЗ", color: "#666666", is_active: false});
        }
    }

    tg.onEvent('mainButtonClicked', function() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        
        balance -= cost; 
        refreshUI();

        tg.sendData(JSON.stringify({
            service: srv,
            description: document.getElementById('task').value
        }));
        setTimeout(() => tg.close(), 500);
    });

    function show(id) {
        document.getElementById('ord').classList.toggle('hidden', id !== 'ord');
        document.getElementById('prof').classList.toggle('hidden', id !== 'prof');
        document.getElementById('t1').classList.toggle('active', id === 'ord');
        document.getElementById('t2').classList.toggle('active', id === 'prof');
        id === 'ord' ? tg.MainButton.show() : tg.MainButton.hide();
    }
    
    updateButton();
</script>
</body>
</html>
