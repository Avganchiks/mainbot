<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c2733);
            --sec-bg: var(--tg-theme-secondary-bg-color, #242f3d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #708499);
            --link-color: var(--tg-theme-link-color, #64b5f6);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 0; padding-bottom: 80px; overflow-x: hidden;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--sec-bg); display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }
        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            font-size: 11px; color: var(--hint-color); cursor: pointer; transition: 0.2s;
        }
        .tab-item.active { color: var(--button-color); }
        .tab-icon { font-size: 20px; margin-bottom: 4px; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            background: var(--sec-bg); padding: 25px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .balance-val { font-size: 38px; font-weight: 800; display: block; margin: 10px 0; }
        .user-info { margin-bottom: 20px; }
        .user-name { font-size: 22px; font-weight: bold; }

        /* –ü–ª–∏—Ç–∫–∏ –∑–∞–∫–∞–∑–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .tile {
            background: var(--sec-bg); border-radius: 16px; padding: 20px 10px;
            text-align: center; border: 2px solid transparent; transition: 0.2s;
        }
        .tile.active { border-color: var(--button-color); background: rgba(51, 144, 236, 0.15); }
        .tile .title { font-weight: bold; font-size: 16px; display: block; }
        .tile .price { color: var(--link-color); font-size: 14px; margin-top: 5px; display: block; }

        /* –ü–æ–ª–µ –¢–ó */
        .input-box { margin-top: 25px; }
        label { font-size: 13px; color: var(--hint-color); display: block; margin-bottom: 8px; }
        textarea {
            width: 100%; height: 100px; background: var(--sec-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px; color: white; padding: 12px; box-sizing: border-box; resize: none; outline: none;
        }

        .btn {
            background: var(--button-color); color: var(--button-text);
            border: none; width: 100%; padding: 16px; border-radius: 14px;
            font-size: 16px; font-weight: 600; margin-top: 15px; cursor: pointer;
        }
        .btn-refresh { background: rgba(255,255,255,0.05); margin-top: 10px; font-size: 13px; }
        
        #st { text-align: center; font-size: 12px; color: var(--hint-color); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="page-orders" class="page active">
        <h2 style="margin-top:0">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</h2>
        <div class="grid">
            <div class="tile active" onclick="selectService(this, 'SEO', 130)">
                <span class="title">SEO</span>
                <span class="price">130 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250)">
                <span class="title">–ê—Ä—Ö–∏–≤</span>
                <span class="price">250 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100)">
                <span class="title">–ó–∞–ª–∏–≤</span>
                <span class="price">100 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ü—Ä–æ–ª–∏–≤', 500)">
                <span class="title">–ü—Ä–æ–ª–∏–≤</span>
                <span class="price">500 ‚ÇΩ</span>
            </div>
        </div>

        <div class="input-box">
            <label>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞ (–¢–ó):</label>
            <textarea id="service-desc" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å..."></textarea>
        </div>

        <button class="btn" id="buy-btn" onclick="makeOrder()">üõí –ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ <span id="current-price">130</span> ‚ÇΩ</button>
        <div id="st"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="profile-card">
            <div class="user-info">
                <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="user-id" style="color:var(--hint-color); font-size:14px">ID: 000000</div>
            </div>
            <span style="color:var(--hint-color); font-size:12px; text-transform:uppercase">–ë–∞–ª–∞–Ω—Å</span>
            <span id="bal" class="balance-val">0 ‚ÇΩ</span>
            <button class="btn" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            <button class="btn btn-refresh" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="showPage('orders', this)">
            <span class="tab-icon">üì¶</span>
            <span>–ó–∞–∫–∞–∑—ã</span>
        </div>
        <div class="tab-item" onclick="showPage('profile', this)">
            <span class="tab-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const URL = 'https://–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞.ngrok-free.dev'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ô NGROK
        let selectedService = { name: 'SEO', price: 130 };

        function showPage(pageId, el) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        function selectService(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.tile').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
            } catch (e) { console.error("Load error", e); }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (topUp, createTopupRequest, makeOrder) 
        // –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ —Ç–≤–æ–µ–º –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ
        
        // ... (–≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–∏ —Ñ—É–Ω–∫—Ü–∏–∏ createTopupRequest, topUp –∏ makeOrder) ...

        load();
    </script>
</body>
</html>
