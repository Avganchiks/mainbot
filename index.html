<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; border: none; background: var(--tg-theme-secondary-bg-color); border-radius: 8px; color: var(--tg-theme-hint-color); }
        .tab.active { background: var(--tg-theme-button-color); color: white; }
        .content { display: none; }
        .content.active { display: block; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 10px; }
        select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button.send { width: 100%; padding: 15px; background: var(--tg-theme-button-color); color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="tabs">
        <button id="t1" class="tab active" onclick="tab('orders')">Заказы</button>
        <button id="t2" class="tab" onclick="tab('profile')">Профиль</button>
    </div>

    <div id="orders" class="content active">
        <div class="card">
            <select id="srv">
                <option value="Архив">Архив (50$)</option>
                <option value="Сео">Сео (100$)</option>
                <option value="Залив">Залив (150$)</option>
            </select>
            <textarea id="tz" rows="5" placeholder="Ваше ТЗ..."></textarea>
            <button class="send" onclick="sendData()">Отправить заказ</button>
        </div>
    </div>

    <div id="profile" class="content">
        <div class="card">
            <p>Ваш ID: <b id="myid"></b></p>
            <p>Баланс: <i>Смотрите в чате бота</i></p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('myid').innerText = tg.initDataUnsafe.user.id;

        function tab(name) {
            document.querySelectorAll('.content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');
        }

        function sendData() {
            const data = {
                service: document.getElementById('srv').value,
                description: document.getElementById('tz').value
            };
            
            if (!data.description) return alert("Введите ТЗ");

            // ТЕПЕРЬ СРАБОТАЕТ, так как URL чистый
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
