<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1d21; color: white; margin: 0; padding-bottom: 70px; }
        .container { padding: 20px; }
        .page { display: none; }
        .active { display: block; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card { background: #2b2f36; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .btn { width: 100%; background: #2481cc; border: none; padding: 15px; color: white; border-radius: 10px; font-weight: bold; margin-top: 10px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-box { text-align: center; background: #2b2f36; padding: 20px; border-radius: 15px; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #3d434d; }

        /* –¢–∞–±—ã */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #2b2f36; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #3d434d; }
        .tab { color: #888; border: none; background: none; font-size: 14px; cursor: pointer; }
        .tab.active { color: #2481cc; }
    </style>
</head>
<body>

    <div id="shop" class="page active container">
        <h2>–ú–∞–≥–∞–∑–∏–Ω —É—Å–ª—É–≥</h2>
        <div class="card"><span>–ê—Ä—Ö–∏–≤</span><b>250‚ÇΩ</b></div>
        <div class="card"><span>SEO</span><b>130‚ÇΩ</b></div>
        <textarea id="note" style="width:100%; height:60px; border-radius:10px; margin-top:10px;" placeholder="–í–∞—à–µ –¢–ó..."></textarea>
        <button class="btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>

    <div id="profile" class="page container">
        <div class="profile-box">
            <h2 id="user-name">User</h2>
            <div class="row"><span>–í–∞—à ID:</span><span id="user-id">...</span></div>
            <div class="row"><span>–ë–∞–ª–∞–Ω—Å:</span><b id="user-balance" style="color: #4CAF50;">0‚ÇΩ</b></div>
        </div>
        <button class="btn" style="background:#444;" onclick="window.location.reload()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <div class="tab-bar">
        <button class="tab active" onclick="showPage('shop', this)">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="tab" onclick="showPage('profile', this)">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('user-id').innerText = params.get('id') || '0000';
        document.getElementById('user-balance').innerText = (params.get('balance') || '0') + '‚ÇΩ';

        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function showPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
        }

        function sendOrder() {
            let text = document.getElementById('note').value;
            if(!text) return alert("–í–≤–µ–¥–∏—Ç–µ –¢–ó");
            tg.sendData(JSON.stringify({type: 'order', price: 0, text: text}));
        }
    </script>
</body>
</html>
