<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Premium Service</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: rgba(255, 255, 255, 0.06);
            --accent-color: #00f2fe;
            --text-main: #ffffff;
            --text-hint: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 242, 254, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }

        .header-section h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 25px 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-hint);
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .services-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }

        .service-tile {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-tile:active { transform: scale(0.97); }

        .service-tile.selected {
            background: rgba(0, 242, 254, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.15);
        }

        .service-info { display: flex; align-items: center; gap: 15px; }
        .service-icon { font-size: 24px; }
        .service-name { font-weight: 600; font-size: 16px; }
        .service-price { 
            font-weight: 800; 
            color: var(--text-main);
            background: rgba(255,255,255,0.08);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .service-tile.selected .service-price {
            background: var(--accent-color);
            color: #000;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            padding: 0;
        }

        .balance-card {
            background: linear-gradient(135deg, #fff 0%, #d1d5db 100%);
            color: #000;
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 20px;
        }
        .balance-amount { font-size: 48px; font-weight: 800; letter-spacing: -2px; }

        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
        }
        .dock-item {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 25px;
            color: var(--text-hint);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
        }
        .dock-item.active { background: rgba(255,255,255,0.1); color: #fff; }

        .hidden { display: none; }
        .action-btn {
            background: #fff; color: #000; border: none; width: 100%;
            padding: 20px; border-radius: 20px; font-weight: 700; font-size: 16px;
        }
    </style>
</head>
<body>

<div id="shop-page">
    <div class="header-section">
        <h1>–ü—Ä–µ–º–∏—É–º —É—Å–ª—É–≥–∏</h1>
    </div>

    <span class="label">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–∏—Å</span>
    <div class="services-grid">
        <div class="service-tile selected" onclick="selectService(this, '–°–µ–æ')">
            <div class="service-info">
                <span class="service-icon">üöÄ</span>
                <span class="service-name">SEO Boost</span>
            </div>
            <div class="service-price">130 ‚ÇΩ</div>
        </div>

        <div class="service-tile" onclick="selectService(this, '–ê—Ä—Ö–∏–≤')">
            <div class="service-info">
                <span class="service-icon">üì¶</span>
                <span class="service-name">Archive Pack</span>
            </div>
            <div class="service-price">250 ‚ÇΩ</div>
        </div>

        <div class="service-tile" onclick="selectService(this, '–ó–∞–ª–∏–≤')">
            <div class="service-info">
                <span class="service-icon">‚ö°</span>
                <span class="service-name">Fast Upload</span>
            </div>
            <div class="service-price">100 ‚ÇΩ</div>
        </div>
    </div>

    <div class="glass-card">
        <span class="label" style="color: var(--accent-color)">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ</span>
        <textarea id="task" rows="3" placeholder="–ß—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" oninput="updateButton()"></textarea>
    </div>
</div>

<div id="profile-page" class="hidden">
    <div class="header-section"><h1>–ü—Ä–æ—Ñ–∏–ª—å</h1></div>
    <div class="balance-card">
        <span class="label" style="color: #4b5563">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
        <div class="balance-amount"><span id="ub">0</span> ‚ÇΩ</div>
        <div style="font-weight: 600; opacity: 0.6;">ID: <span id="ui">0</span></div>
    </div>
    <button class="action-btn" onclick="sendDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
</div>

<div class="dock">
    <div id="nav-shop" class="dock-item active" onclick="switchTab('shop')">–£—Å–ª—É–≥–∏</div>
    <div id="nav-profile" class="dock-item" onclick="switchTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
    <div id="nav-support" class="dock-item" onclick="openSupport()">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#0b0e11';

    let selectedService = "–°–µ–æ";
    const prices = { "–°–µ–æ": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100 };
    
    // --- –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• ---
    const params = new URLSearchParams(window.location.search);
    
    // –ü—ã—Ç–∞–µ–º—Å—è –≤–∑—è—Ç—å ID –∏–∑ Telegram, –µ—Å–ª–∏ –Ω–µ—Ç - –∏–∑ URL
    const userId = tg.initDataUnsafe?.user?.id || params.get('id') || "Unknown";
    const balance = parseFloat(params.get('bal')) || 0;
    const supportLink = params.get('support') || 'https://t.me/Alexandria_supp';

    document.getElementById('ui').innerText = userId;
    document.getElementById('ub').innerText = balance.toLocaleString();

    function selectService(el, name) {
        tg.HapticFeedback.impactOccurred('light');
        document.querySelectorAll('.service-tile').forEach(t => t.classList.remove('selected'));
        el.classList.add('selected');
        selectedService = name;
        updateButton();
    }

    function switchTab(tab) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('shop-page').classList.toggle('hidden', tab !== 'shop');
        document.getElementById('profile-page').classList.toggle('hidden', tab !== 'profile');
        
        document.getElementById('nav-shop').classList.toggle('active', tab === 'shop');
        document.getElementById('nav-profile').classList.toggle('active', tab === 'profile');
        
        if (tab === 'shop') {
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    function openSupport() {
        tg.HapticFeedback.impactOccurred('medium');
        tg.openTelegramLink(supportLink);
    }

    function updateButton() {
        const cost = prices[selectedService];
        const taskInput = document.getElementById('task');
        const hasText = taskInput.value.trim().length >= 5;

        if (hasText) {
            if (balance < cost) {
                tg.MainButton.setParams({ 
                    text: `–ü–û–ü–û–õ–ù–ò–¢–¨ (${cost}‚ÇΩ)`, 
                    color: "#ef4444", 
                    text_color: "#ffffff",
                    is_active: true 
                });
            } else {
                tg.MainButton.setParams({ 
                    text: `–û–ü–õ–ê–¢–ò–¢–¨ ${selectedService.toUpperCase()} (${cost}‚ÇΩ)`, 
                    color: "#ffffff", 
                    text_color: "#000000", 
                    is_active: true 
                });
            }
        } else {
            tg.MainButton.setParams({ 
                text: "–û–ü–ò–®–ò–¢–ï –ó–ê–î–ê–ß–£ (–ú–ò–ù. 5 –°–ò–ú–í–û–õ–û–í)", 
                color: "#1e293b", 
                text_color: "#94a3b8", 
                is_active: false 
            });
        }
    }

    function sendDeposit() {
        tg.HapticFeedback.notificationOccurred('warning');
        tg.sendData(JSON.stringify({action: 'deposit'}));
        tg.close();
    }

    tg.onEvent('mainButtonClicked', function() {
        const currentTask = document.getElementById('task').value.trim();
        const cost = prices[selectedService];

        if (balance < cost) {
            tg.sendData(JSON.stringify({
                action: 'deposit',
                required: cost
            }));
        } else {
            const orderData = {
                action: 'order',
                service: selectedService,
                desc: currentTask,
                price: cost
            };
            tg.sendData(JSON.stringify(orderData));
        }
        tg.close();
    });

    tg.MainButton.show();
    updateButton();
</script>
</body>
</html>
