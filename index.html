<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1d21; color: white; margin: 0; padding: 20px; padding-bottom: 80px; }
        .item-card { background: #2b2f36; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #3d434d; }
        .item-info { display: flex; flex-direction: column; }
        .price { color: #4CAF50; font-weight: bold; }
        button { background: #2481cc; border: none; color: white; padding: 8px 16px; border-radius: 8px; font-weight: bold; }
        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #2b2f36; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #444; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div id="shop" class="page active">
        <h2>üõí –ó–∞–∫–∞–∑ —É—Å–ª—É–≥</h2>
        <div class="item-card">
            <div class="item-info"><b>–ê—Ä—Ö–∏–≤</b><span class="price">250‚ÇΩ</span></div>
            <button onclick="order('–ê—Ä—Ö–∏–≤', 250)">–í—ã–±—Ä–∞—Ç—å</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>SEO</b><span class="price">130‚ÇΩ</span></div>
            <button onclick="order('SEO', 130)">–í—ã–±—Ä–∞—Ç—å</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>–ó–∞–ª–∏–≤</b><span class="price">100‚ÇΩ</span></div>
            <button onclick="order('–ó–∞–ª–∏–≤', 100)">–í—ã–±—Ä–∞—Ç—å</button>
        </div>
    </div>

    <div id="profile" class="page">
        <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
        <p>–í–∞—à ID: <span id="u_id">...</span></p>
    </div>

    <div class="tab-bar">
        <button onclick="show('shop')" style="color:#2481cc">–ú–ê–ì–ê–ó–ò–ù</button>
        <button onclick="show('profile')">–ü–†–û–§–ò–õ–¨</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function show(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function order(service, price) {
            // –°–ø—Ä–∞—à–∏–≤–∞–µ–º —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Ç–µ–∫—Å—Ç (—Å—Å—ã–ª–∫—É –∏–ª–∏ –¢–ó)
            let comment = prompt(`–í—ã –≤—ã–±—Ä–∞–ª–∏ ${service}. –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∑–∞–∫–∞–∑–∞ (—Å—Å—ã–ª–∫—É –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π):`);
            
            if (comment && comment.trim() !== "") {
                let data = {
                    service: service,
                    price: price,
                    comment: comment
                };
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App
                tg.sendData(JSON.stringify(data));
            } else {
                tg.showAlert("–í—ã –Ω–µ –≤–≤–µ–ª–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∑–∞–∫–∞–∑–∞!");
            }
        }

        const params = new URLSearchParams(window.location.search);
        if (params.get('id')) document.getElementById('u_id').innerText = params.get('id');
    </script>
</body>
</html>
