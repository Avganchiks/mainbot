<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gradient: linear-gradient(135deg, #3390ec 0%, #a259ff 100%);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–í–∫–ª–∞–¥–∫–∏) */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px;
            padding: 4px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(162, 89, 255, 0.3);
        }

        .container {
            padding: 0 20px 100px 20px;
            display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            animation: fadeIn 0.4s ease forwards;
        }

        .container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 24px;
            text-align: center;
            margin-top: 10px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(51, 144, 236, 0.3);
        }

        .user-name { font-size: 22px; font-weight: 800; margin-bottom: 4px; }
        .tg-id { color: var(--text-secondary); font-size: 13px; margin-bottom: 24px; }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .balance-label { color: var(--text-secondary); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 36px; font-weight: 900; margin: 10px 0; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* –°–µ—Ç–∫–∞ —É—Å–ª—É–≥ */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        
        .service-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 15px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .service-card.active {
            border-color: #a259ff;
            background: rgba(162, 89, 255, 0.1);
            transform: scale(1.02);
        }

        .service-emoji { font-size: 28px; display: block; margin-bottom: 8px; }
        .service-title { font-weight: 700; font-size: 15px; }
        .service-price { color: var(--text-secondary); font-size: 13px; margin-top: 4px; display: block; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-group { margin-top: 25px; }
        .input-label { font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; display: block; margin-left: 5px; }
        
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 15px;
            color: white;
            font-size: 15px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus { border-color: #3390ec; background: rgba(0, 0, 0, 0.3); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .main-btn {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            left: 20px;
            right: 20px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
        }

        .status-text { text-align: center; font-size: 12px; color: var(--text-secondary); margin-top: 15px; }

    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="tab" onclick="switchTab('orders')">üì¶ –ó–∞–∫–∞–∑–∞—Ç—å</div>
    </div>

    <div id="profile" class="container active">
        <div class="profile-card">
            <div class="user-avatar" id="avatar-icon">üíé</div>
            <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="user-id" class="tg-id">ID: 00000000</div>
            
            <div class="balance-card">
                <span class="balance-label">–ö–æ—à–µ–ª–µ–∫</span>
                <div id="bal" class="balance-val">0 ‚ÇΩ</div>
                <button class="btn-secondary" onclick="topUp()">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
                <button class="btn-secondary" style="background: none;" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="orders" class="container">
        <h3 style="margin-left: 5px;">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</h3>
        <div class="services-grid">
            <div class="service-card active" onclick="selectService(this, 'SEO', 130, 'üöÄ')">
                <span class="service-emoji">üöÄ</span>
                <span class="service-title">SEO</span>
                <span class="service-price">130 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250, 'üìÇ')">
                <span class="service-emoji">üìÇ</span>
                <span class="service-title">–ê—Ä—Ö–∏–≤</span>
                <span class="service-price">250 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100, 'üåä')">
                <span class="service-emoji">üåä</span>
                <span class="service-title">–ó–∞–ª–∏–≤</span>
                <span class="service-price">100 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="selectService(this, '–î–∏–∑–∞–π–Ω', 500, 'üé®')">
                <span class="service-emoji">üé®</span>
                <span class="service-title">–î–∏–∑–∞–π–Ω</span>
                <span class="service-price">500 ‚ÇΩ</span>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ üìù</label>
            <textarea id="service-desc" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å..."></textarea>
        </div>
        
        <div id="st" class="status-text"></div>
    </div>

    <button class="main-btn" id="buy-btn" onclick="makeOrder()">
        ‚ú® –ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ <span id="current-price">130</span> ‚ÇΩ
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã Telegram
        document.documentElement.style.setProperty('--bg-color', tg.backgroundColor || '#0f172a');

        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';
        let selectedService = { name: 'SEO', price: 130 };

        function switchTab(tabId) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫–∞–∑–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
            const buyBtn = document.getElementById('buy-btn');
            buyBtn.style.display = (tabId === 'orders') ? 'block' : 'none';
        }

        function selectService(el, name, price, emoji) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "@" + (user.username || "id" + user.id);
            
            // –ü–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –∏–º–µ–Ω–∏ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
            document.getElementById('avatar-icon').innerText = user.first_name.charAt(0);

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
            }
        }

        function topUp() {
            const amount = prompt("–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (‚ÇΩ):", "500");
            if (amount && !isNaN(amount)) createTopupRequest(amount);
        }

        async function createTopupRequest(amount) {
            const user = tg.initDataUnsafe?.user;
            try {
                const r = await fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: user.id, amount: parseFloat(amount) })
                });
                const res = await r.json();
                if (res.pay_url) tg.openLink(res.pay_url);
            } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"); }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('service-desc').value;
            
            if (!desc.trim()) {
                tg.showAlert("–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –≤ –¢–ó! ‚úçÔ∏è");
                return;
            }

            tg.showPopup({
                title: '–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑?',
                message: `${selectedService.name} ‚Äî ${selectedService.price}‚ÇΩ`,
                buttons: [{id: 'yes', type: 'default', text: '–û–ø–ª–∞—Ç–∏—Ç—å'}, {type: 'cancel', text: '–ù–∞–∑–∞–¥'}]
            }, async (btnId) => {
                if (btnId !== 'yes') return;
                
                // –¢–≤–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ fetch –∑–∞–∫–∞–∑–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
                // (–î–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ –Ω–µ –¥—É–±–ª–∏—Ä—É—é –ª–æ–≥–∏–∫—É fetch, –æ–Ω–∞ —É —Ç–µ–±—è –≤–µ—Ä–Ω–∞—è)
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –≤ —Ä–∞–±–æ—Ç—É! üöÄ");
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        load();
        switchTab('profile'); // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø—Ä–æ—Ñ–∏–ª—è
    </script>
</body>
</html>
