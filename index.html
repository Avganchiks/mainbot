<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NextGen Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: rgba(255, 255, 255, 0.06);
            --accent-color: #00f2fe; /* –Ø—Ä–∫–∏–π –∞–∫—Ü–µ–Ω—Ç –∫–∞–∫ —É Stripe/Revolut */
            --text-main: #ffffff;
            --text-hint: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 242, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.2) 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 110px;
            -webkit-font-smoothing: antialiased;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .header-section {
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .header-section h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* –°–æ—á–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π Select */
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            appearance: none;
        }

        /* –¢–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            font-family: inherit;
            resize: none;
            outline: none;
            padding: 0;
            margin-top: 8px;
        }

        /* –ü–ª–∏—Ç–∫–∞ –±–∞–ª–∞–Ω—Å–∞ (Apple Card Style) */
        .balance-card {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            color: #000;
            position: relative;
            overflow: hidden;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,242,254,0.2) 0%, transparent 70%);
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 10px 0;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (Floating Dock) */
        .dock-container {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            display: flex;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .dock-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            border-radius: 28px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-hint);
        }

        .dock-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .dock-icon { font-size: 22px; margin-bottom: 4px; }
        .dock-text { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .hidden { display: none; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è */
        .action-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 20px;
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="shop-page">
    <div class="header-section">
        <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
    </div>

    <div class="glass-card">
        <span class="label">–í—ã–±–æ—Ä —Å–µ—Ä–≤–∏—Å–∞</span>
        <select id="srv" onchange="updateButton()">
            <option value="–°–µ–æ">SEO Boost ‚Äî 130‚ÇΩ</option>
            <option value="–ê—Ä—Ö–∏–≤">Archive Pack ‚Äî 250‚ÇΩ</option>
            <option value="–ó–∞–ª–∏–≤">Fast Upload ‚Äî 100‚ÇΩ</option>
        </select>
    </div>

    <div class="glass-card">
        <span class="label">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ</span>
        <textarea id="task" rows="4" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç..." oninput="updateButton()"></textarea>
    </div>
</div>

<div id="profile-page" class="hidden">
    <div class="header-section">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
    </div>

    <div class="glass-card balance-card">
        <span class="label" style="color: #64748b;">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
        <div class="balance-amount"><span id="ub">0</span> ‚ÇΩ</div>
        <div style="font-size: 13px; font-weight: 600;">ID: <span id="ui">0</span></div>
    </div>

    <button class="action-btn" onclick="sendAction('deposit')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
</div>

<div class="dock-container">
    <div id="nav-shop" class="dock-item active" onclick="switchTab('shop')">
        <span class="dock-icon">‚ö°Ô∏è</span>
        <span class="dock-text">–°–µ—Ä–≤–∏—Å—ã</span>
    </div>
    <div id="nav-profile" class="dock-item" onclick="switchTab('profile')">
        <span class="dock-icon">üíé</span>
        <span class="dock-text">–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#0b0e11';
    tg.headerColor = '#0b0e11';

    const prices = { "–°–µ–æ": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100 };
    const params = new URLSearchParams(window.location.search);
    const balance = parseFloat(params.get('bal')) || 0;

    document.getElementById('ui').innerText = params.get('id') || "666";
    document.getElementById('ub').innerText = balance.toLocaleString();

    function switchTab(tab) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('shop-page').classList.toggle('hidden', tab !== 'shop');
        document.getElementById('profile-page').classList.toggle('hidden', tab !== 'profile');
        
        document.getElementById('nav-shop').classList.toggle('active', tab === 'shop');
        document.getElementById('nav-profile').classList.toggle('active', tab === 'profile');

        tab === 'shop' ? tg.MainButton.show() : tg.MainButton.hide();
    }

    function updateButton() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        const hasText = document.getElementById('task').value.trim().length >= 5;

        if (hasText) {
            if (balance < cost) {
                tg.MainButton.setParams({ text: `–ü–û–ü–û–õ–ù–ò–¢–¨ (${cost}‚ÇΩ)`, color: "#ef4444", is_active: true });
            } else {
                tg.MainButton.setParams({ text: `–ü–û–î–¢–í–ï–†–î–ò–¢–¨ (${cost}‚ÇΩ)`, color: "#ffffff", text_color: "#000000", is_active: true });
            }
        } else {
            tg.MainButton.setParams({ text: "–û–ü–ò–®–ò–¢–ï –¢–ó", color: "#1e293b", text_color: "#94a3b8", is_active: false });
        }
    }

    function sendAction(a) {
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({action: a}));
    }

    tg.onEvent('mainButtonClicked', () => {
        const srv = document.getElementById('srv').value;
        const desc = document.getElementById('task').value;
        tg.sendData(JSON.stringify({action: 'order', service: srv, desc: desc}));
        tg.close();
    });

    tg.MainButton.show();
    updateButton();
</script>
</body>
</html>
