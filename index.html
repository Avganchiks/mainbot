<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0; padding: 0;
            padding-bottom: 70px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
        }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–∞ */
        .container { padding: 20px; }
        .card {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            display: flex; justify-content: space-between; align-items: center;
        }
        .price { font-weight: bold; color: #4CAF50; }

        /* –°—Ç–∏–ª–∏ –≤–≤–æ–¥–∞ */
        textarea {
            width: 100%; height: 80px; margin-top: 10px;
            border-radius: 8px; border: 1px solid #ccc; padding: 8px; box-sizing: border-box;
            background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color);
        }
        .btn {
            width: 100%; padding: 15px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px;
        }

        /* –°—Ç–∏–ª–∏ –ü—Ä–æ—Ñ–∏–ª—è */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar-placeholder {
            width: 80px; height: 80px; background: #ddd;
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
        }
        .info-row {
            display: flex; justify-content: space-between;
            padding: 15px 0; border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é (Tabs) */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            display: flex; justify-content: space-around;
            padding: 10px 0;
        }
        .tab-btn {
            background: none; border: none; font-size: 14px;
            color: var(--tg-theme-hint-color, #888); cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
        }
        .tab-btn.active { color: var(--tg-theme-button-color, #2481cc); font-weight: bold; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div id="shop-page" class="page active container">
        <h2>üõç –£—Å–ª—É–≥–∏</h2>

        <div class="card" onclick="selectService('archive', 250)">
            <label><input type="radio" name="service" value="archive"> –ê—Ä—Ö–∏–≤</label>
            <span class="price">250‚ÇΩ</span>
        </div>
        <div class="card" onclick="selectService('seo', 130)">
            <label><input type="radio" name="service" value="seo"> SEO</label>
            <span class="price">130‚ÇΩ</span>
        </div>
        <div class="card" onclick="selectService('zaliv', 100)">
            <label><input type="radio" name="service" value="zaliv"> –ó–∞–ª–∏–≤</label>
            <span class="price">100‚ÇΩ</span>
        </div>

        <h3>–¢–ó / –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</h3>
        <textarea id="details" placeholder="–°—Å—ã–ª–∫–∞, —Ç–µ–∫—Å—Ç –∏–ª–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
        <button class="btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>

    <div id="profile-page" class="page container">
        <div class="profile-header">
            <div class="avatar-placeholder">üë§</div>
            <h2 id="display-name">User</h2>
        </div>

        <div class="info-row">
            <span>–í–∞—à ID:</span>
            <b id="user-id">Loading...</b>
        </div>
        <div class="info-row">
            <span>–ë–∞–ª–∞–Ω—Å:</span>
            <b id="user-balance" style="color: #4CAF50;">0‚ÇΩ</b>
        </div>

        <button class="btn" style="margin-top: 30px; background: #e0e0e0; color: #333;" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('shop', this)">
            <span>üõí</span> –ú–∞–≥–∞–∑–∏–Ω
        </button>
        <button class="tab-btn" onclick="switchTab('profile', this)">
            <span>üë§</span> –ü—Ä–æ—Ñ–∏–ª—å
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let user = tg.initDataUnsafe.user;

        // 2. –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ URL (–∫–æ—Ç–æ—Ä—ã–π –ø–µ—Ä–µ–¥–∞—Å—Ç Python)
        // –°—Å—ã–ª–∫–∞ –±—É–¥–µ—Ç –≤–∏–¥–∞: index.html?balance=500
        const urlParams = new URLSearchParams(window.location.search);
        const balance = urlParams.get('balance') || '0';

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
        if (user) {
            document.getElementById('user-id').innerText = user.id;
            document.getElementById('display-name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        } else {
            document.getElementById('user-id').innerText = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        }
        document.getElementById('user-balance').innerText = balance + '‚ÇΩ';

        // –õ–æ–≥–∏–∫–∞ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName, btn) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
            document.getElementById(tabName + '-page').classList.add('active');
            btn.classList.add('active');
        }

        // –í—ã–±–æ—Ä —É—Å–ª—É–≥–∏ (–≤–∏–∑—É–∞–ª)
        function selectService(val, price) {
            let radio = document.querySelector(`input[value="${val}"]`);
            if(radio) radio.checked = true;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞
        function sendOrder() {
            let serviceEl = document.querySelector('input[name="service"]:checked');
            if (!serviceEl) {
                tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É!");
                return;
            }
            let details = document.getElementById("details").value;
            if (!details) {
                tg.showAlert("–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ—Ö. –∑–∞–¥–∞–Ω–∏–µ!");
                return;
            }

            let priceMap = { 'archive': 250, 'seo': 130, 'zaliv': 100 };
            let serviceType = serviceEl.value;

            let data = {
                type: serviceType,
                price: priceMap[serviceType],
                text: details
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
