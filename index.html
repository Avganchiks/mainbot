<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1d21; color: white; margin: 0; padding: 20px; }
        .card { background: #2b2f36; padding: 15px; border-radius: 12px; border: 1px solid #3d434d; margin-top: 10px; }
        .flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .btn-refresh { 
            background: #2481cc; color: white; border: none; width: 100%; 
            padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 15px;
        }
        #u_bal { color: #4CAF50; font-weight: bold; }
        .status { font-size: 12px; color: #888; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div class="card">
        <div class="flex"><span>–í–∞—à ID:</span> <span id="u_id">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
        <div class="flex"><span>–ë–∞–ª–∞–Ω—Å:</span> <span id="u_bal">0‚ÇΩ</span></div>
    </div>

    <button class="btn-refresh" onclick="refresh()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <p class="status">–ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è,<br>–∏ –±–æ—Ç –ø—Ä–∏—à–ª–µ—Ç –Ω–æ–≤—É—é —Å—Å—ã–ª–∫—É.</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –§–£–ù–ö–¶–ò–Ø –ü–û–õ–£–ß–ï–ù–ò–Ø –î–ê–ù–ù–´–•
        function loadData() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const bal = params.get('balance');

            if (id) document.getElementById('u_id').innerText = id;
            if (bal) document.getElementById('u_bal').innerText = bal + '‚ÇΩ';
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
        loadData();

        function refresh() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –±–æ—Ç—É –Ω–∞ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Å—Å—ã–ª–∫–∏
            tg.sendData(JSON.stringify({action: 'refresh'}));
            tg.close();
        }
    </script>
</body>
</html>
