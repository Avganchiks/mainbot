<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1c2733; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #242f3d; padding: 25px; border-radius: 20px; text-align: center; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .user-name { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .tg-id { color: #64b5f6; font-size: 12px; margin-bottom: 15px; opacity: 0.8; }
        .balance-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .balance-val { font-size: 36px; font-weight: bold; color: #fff; display: block; }
        .btn { background: #3390ec; color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: #f44336; margin-top: 10px; }
        .btn:active { transform: scale(0.97); opacity: 0.8; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        .status { font-size: 11px; color: #708499; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="user-id" class="tg-id">ID: 00000000</div>
        
        <div class="balance-box">
            <span style="color:#aaa; font-size: 13px;">–í–∞—à –±–∞–ª–∞–Ω—Å:</span>
            <span id="bal" class="balance-val">0</span>
        </div>
        
        <button class="btn" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button class="btn btn-buy" id="buy-btn" onclick="makeOrder()">üõí –ö—É–ø–∏—Ç—å –∑–∞ 500 ‚ÇΩ</button>
        
        <div id="st" class="status">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü—Ä–æ–≤–µ—Ä—å –∞–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏ ngrok!
        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) {
                document.getElementById('st').innerText = "–ó–∞–ø—É—Å—Ç–∏—Ç–µ –∏–∑ TG";
                return;
            }

            document.getElementById('name').innerText = user.first_name + " " + (user.last_name || "");
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
                document.getElementById('st').innerText = "–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã ‚úÖ";
            } catch (e) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ ‚ùå";
            }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const btn = document.getElementById('buy-btn');
            
            if (!confirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–∫—É–ø–∫—É –Ω–∞ 500‚ÇΩ?")) return;

            btn.disabled = true;
            document.getElementById('st').innerText = "–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞...";

            try {
                const r = await fetch(`${URL}/api/create_order`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'ngrok-skip-browser-warning': 'true' 
                    },
                    body: JSON.stringify({ 
                        user_id: user.id,
                        user_name: user.first_name + (user.username ? ` (@${user.username})` : "")
                    })
                });

                const res = await r.json();
                if (r.ok) {
                    tg.showPopup({ title: "–£—Å–ø–µ—à–Ω–æ!", message: "–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º", buttons: [{type: "ok"}] });
                    load();
                } else {
                    tg.showAlert("–û—à–∏–±–∫–∞: " + res.error);
                }
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            } finally {
                btn.disabled = false;
            }
        }

        load();
    </script>
</body>
</html>
