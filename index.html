<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; overflow-x: hidden; }
        .card { background: var(--sec-bg); padding: 20px; border-radius: 15px; margin-top: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 10px; background: #ddd; color: #666; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--btn); color: var(--btn-text); }
        .hidden { display: none; }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; background: var(--bg); color: var(--text); box-sizing: border-box; font-size: 16px; outline: none; }
        .dep-btn { width: 100%; background: #28a745; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 16px; }
        .refresh-btn { background: none; border: 1px solid var(--hint); color: var(--hint); padding: 8px 10px; border-radius: 8px; font-size: 13px; margin-bottom: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="t1" class="tab active" onclick="show('ord')">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button id="t2" class="tab" onclick="show('prof')">–ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<div id="ord">
    <div class="card">
        <label>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É:</label>
        <select id="srv" onchange="updateButton()">
            <option value="–°–µ–æ">–°–µ–æ ‚Äî 130 —Ä—É–±.</option>
            <option value="–ê—Ä—Ö–∏–≤">–ê—Ä—Ö–∏–≤ ‚Äî 250 —Ä—É–±.</option>
            <option value="–ó–∞–ª–∏–≤">–ó–∞–ª–∏–≤ ‚Äî 100 —Ä—É–±.</option>
        </select>
        <textarea id="task" rows="5" placeholder="–í–≤–µ–¥–∏—Ç–µ –¢–ó (–º–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤)..." oninput="updateButton()"></textarea>
    </div>
</div>

<div id="prof" class="hidden">
    <div class="card" style="text-align: center;">
        <p style="color: var(--hint); margin-bottom: 5px;">–í–∞—à ID: <b id="ui"></b></p>
        <h2 style="margin: 10px 0;">–ë–∞–ª–∞–Ω—Å: <span id="ub" style="color: #28a745;">0</span> —Ä—É–±.</h2>
        
        <button class="refresh-btn" onclick="sendAction('refresh')">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <button class="dep-btn" onclick="sendAction('deposit')">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const prices = { "–°–µ–æ": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100 };
    const params = new URLSearchParams(window.location.search);
    
    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL, –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–µ –±–æ—Ç–æ–º
    const userId = params.get('id') || "‚Äî";
    const balance = parseFloat(params.get('bal')) || 0;

    document.getElementById('ui').innerText = userId;
    document.getElementById('ub').innerText = balance.toFixed(2);

    function show(id) {
        document.getElementById('ord').classList.toggle('hidden', id !== 'ord');
        document.getElementById('prof').classList.toggle('hidden', id !== 'prof');
        document.getElementById('t1').classList.toggle('active', id === 'ord');
        document.getElementById('t2').classList.toggle('active', id === 'prof');
        
        if(id === 'ord') { 
            tg.MainButton.show(); 
            updateButton();
        } else { 
            tg.MainButton.hide(); 
        }
    }

    function updateButton() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        const desc = document.getElementById('task').value.trim();

        if (desc.length >= 5) {
            if (balance < cost) {
                tg.MainButton.setParams({
                    text: `–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í (${cost}—Ä)`, 
                    color: "#e74c3c", 
                    is_active: false,
                    is_visible: true
                });
            } else {
                tg.MainButton.setParams({
                    text: `–ö–£–ü–ò–¢–¨ –ó–ê ${cost} –†–£–ë.`, 
                    color: "#248bed", 
                    is_active: true,
                    is_visible: true
                });
            }
        } else {
            tg.MainButton.setParams({
                text: "–í–í–ï–î–ò–¢–ï –¢–ó (–º–∏–Ω. 5 —Å–∏–º–≤.)", 
                color: "#666666", 
                is_active: false,
                is_visible: true
            });
        }
    }

    function sendAction(actionName) {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON –±–æ—Ç—É. –ë–æ—Ç –∂–¥–µ—Ç action: 'deposit' –∏–ª–∏ action: 'refresh'
        tg.sendData(JSON.stringify({ action: actionName }));
        tg.close();
    }

    tg.onEvent('mainButtonClicked', function() {
        const srv = document.getElementById('srv').value;
        const desc = document.getElementById('task').value;
        
        tg.sendData(JSON.stringify({
            action: 'order',
            service: srv,
            description: desc
        }));
        tg.close();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    tg.MainButton.show();
    updateButton();
</script>
</body>
</html>
