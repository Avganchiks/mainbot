<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–∫–∞–∑—ã Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #111827;
            --text-main: #e5e7eb;
            --text-dim: #9ca3af;
            --accent: #6366f1;
            --nav-bg: #1e293b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 70px; /* –î–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        }

        .container { max-width: 480px; margin: 0 auto; padding: 16px; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #334155;
            z-index: 100;
        }

        .nav-item {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .nav-item.active { color: var(--accent); }

        .nav-icon { font-size: 20px; margin-bottom: 2px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid #334155;
            margin-top: 10px;
        }

        .balance-label { font-size: 14px; color: var(--text-dim); }
        .balance-amount { font-size: 32px; font-weight: 800; margin: 10px 0; color: #fff; }
        
        /* –°—Ç–∏–ª–∏ –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card { background: var(--card-bg); border-radius: 14px; padding: 16px; margin-bottom: 16px; border: 1px solid #1f2937; }
        .service-option { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; background: rgba(255, 255, 255, 0.02); margin-bottom: 8px; }
        .service-option:has(input:checked) { border-color: var(--accent); background: rgba(99, 102, 241, 0.05); }
        textarea { width: 100%; min-height: 120px; background: #020617; border: 1px solid #1f2937; border-radius: 10px; color: #fff; padding: 12px; box-sizing: border-box; }
        input[type="radio"] { accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <div id="tab-order" class="tab-content active">
            <h1>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h1>
            <div class="card">
                <label class="service-option">
                    <input type="radio" name="service" value="seo" checked>
                    <div><span style="display:block;font-weight:600">SEO –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è</span><span style="color:#a5b4fc">130 ‚ÇΩ</span></div>
                </label>
                <label class="service-option">
                    <input type="radio" name="service" value="archive">
                    <div><span style="display:block;font-weight:600">–ê—Ä—Ö–∏–≤</span><span style="color:#a5b4fc">250 ‚ÇΩ</span></div>
                </label>
            </div>
            <div class="card">
                <textarea id="order-text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..."></textarea>
            </div>
        </div>

        <div id="tab-profile" class="tab-content">
            <h1>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="profile-card">
                <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                <div class="balance-amount" id="user-balance">0.00 ‚ÇΩ</div>
                <div style="font-size: 13px; color: var(--text-dim);">ID: <span id="display-id">---</span></div>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <div style="font-weight: 600; margin-bottom: 10px;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
                <div style="display: flex; justify-content: space-between; font-size: 14px;">
                    <span>–ó–∞–∫–∞–∑–æ–≤ –≤ —Ä–∞–±–æ—Ç–µ:</span>
                    <span style="color: var(--accent);">0</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('order')">
            <span class="nav-icon">üõí</span>
            <span>–ó–∞–∫–∞–∑</span>
        </div>
        <div class="nav-item" onclick="switchTab('profile')">
            <span class="nav-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('display-id').innerText = user.id;
            // –ó–¥–µ—Å—å –≤ –±—É–¥—É—â–µ–º –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –ë–î –∏ –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
            document.getElementById('user-balance').innerText = "1,250.00 ‚ÇΩ";
        }

        function switchTab(tabName) {
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
            tg.HapticFeedback.impactOccurred('light');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // –£–ø—Ä–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–æ–π "–û—Ç–ø—Ä–∞–≤–∏—Ç—å" (—Å–∫—Ä—ã–≤–∞–µ–º –≤ –ø—Ä–æ—Ñ–∏–ª–µ)
            if (tabName === 'order') {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –õ–æ–≥–∏–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.setText("–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ö–ê–ó").show();
        tg.onEvent('mainButtonClicked', () => {
            const service = document.querySelector('input[name="service"]:checked').value;
            const text = document.getElementById('order-text').value;
            
            if(text.length < 3) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ");
                return;
            }

            tg.sendData(JSON.stringify({service, text}));
            tg.close();
        });
    </script>
</body>
</html>
