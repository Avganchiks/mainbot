<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Store App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #0f172a;
            --accent-blue: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            background-image: 
                radial-gradient(circle at top right, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.1), transparent);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header & User Profile */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 4px;
        }
        .user-info { display: flex; flex-direction: column; }
        .user-name { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .tg-id { font-size: 12px; color: var(--text-secondary); margin-top: 2px; }

        /* Balance Card */
        .balance-card {
            background: var(--accent-gradient);
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        .balance-card::before {
            content: '';
            position: absolute;
            top: -20%; right: -10%;
            width: 120px; height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .balance-label { font-size: 13px; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 36px; font-weight: 800; margin: 8px 0 20px 0; display: block; }
        .balance-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .mini-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .mini-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.25); }

        /* Services Section */
        .section-title { font-size: 16px; font-weight: 600; margin-bottom: 12px; color: var(--text-secondary); padding-left: 4px;}
        
        .services-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            margin-bottom: 24px; 
        }
        .service-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px 10px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .service-card.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }
        .service-card .title { font-size: 15px; font-weight: 700; margin-bottom: 6px; display: block; }
        .service-card .price { font-size: 12px; color: var(--accent-blue); font-weight: 600; }

        /* Input Group */
        .input-group { margin-bottom: 24px; }
        textarea { 
            width: 100%; 
            padding: 16px; 
            border-radius: 18px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: white; 
            font-size: 15px; 
            box-sizing: border-box;
            height: 110px; 
            resize: none; 
            outline: none;
            transition: 0.2s;
        }
        textarea:focus { border-color: var(--accent-blue); background: rgba(30, 41, 59, 0.9); }

        /* Main Button */
        .btn-buy { 
            background: var(--accent-gradient);
            color: white; 
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 17px; 
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: 0.2s;
            margin-top: auto;
        }
        .btn-buy:active { transform: scale(0.97); }
        .btn-buy:disabled { opacity: 0.6; filter: grayscale(1); }

        .status { 
            font-size: 13px; 
            color: var(--accent-blue); 
            text-align: center; 
            margin-top: 15px; 
            font-weight: 500;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            <span id="user-id" class="tg-id">ID: 00000000</span>
        </div>
        <div style="background: var(--card-bg); padding: 8px; border-radius: 12px;">
            üíé Premium
        </div>
    </div>

    <div class="balance-card">
        <span class="balance-label">–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞</span>
        <span id="bal" class="balance-val">0 ‚ÇΩ</span>
        <div class="balance-actions">
            <button class="mini-btn" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="mini-btn" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div class="section-title">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</div>
    <div class="services-grid" id="services">
        <div class="service-card active" onclick="selectService(this, 'SEO', 130)">
            <span class="title">SEO</span>
            <span class="price">130 ‚ÇΩ</span>
        </div>
        <div class="service-card" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250)">
            <span class="title">–ê—Ä—Ö–∏–≤</span>
            <span class="price">250 ‚ÇΩ</span>
        </div>
        <div class="service-card" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100)">
            <span class="title">–ó–∞–ª–∏–≤</span>
            <span class="price">100 ‚ÇΩ</span>
        </div>
    </div>

    <div class="input-group">
        <div class="section-title">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
        <textarea id="service-desc" placeholder="–û–ø–∏—à–∏—Ç–µ –¥–µ—Ç–∞–ª–∏ –≤–∞—à–µ–≥–æ –∑–∞–∫–∞–∑–∞ –∫–∞–∫ –º–æ–∂–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–µ–µ..."></textarea>
    </div>
    
    <button class="btn-buy" id="buy-btn" onclick="makeOrder()">
        –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ ‚Ä¢ <span id="current-price">130</span> ‚ÇΩ
    </button>
    
    <div id="st" class="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#0f172a'); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç —à–∞–ø–∫–∏ –≤ —Å—Ç–∏–ª—å —Ç–µ–º—ã

        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';
        let selectedService = { name: 'SEO', price: 130 };

        function selectService(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        function topUp() {
            tg.showPopup({
                title: '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞',
                message: '–ù–∞ –∫–∞–∫—É—é —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–∏—Ç—å –∫–æ—à–µ–ª–µ–∫?',
                buttons: [{id: 'ok', type: 'default', text: '–í–≤–µ—Å—Ç–∏ —Å—É–º–º—É'}, {type: 'cancel', text: '–û—Ç–º–µ–Ω–∞'}]
            }, (btnId) => {
                if (btnId === 'ok') {
                    const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É (‚ÇΩ):", "100");
                    if (!amount || isNaN(amount) || amount <= 0) return;
                    createTopupRequest(amount);
                }
            });
        }

        async function createTopupRequest(amount) {
            const user = tg.initDataUnsafe?.user;
            document.getElementById('st').innerText = "–°–æ–∑–¥–∞–Ω–∏–µ —Å—á–µ—Ç–∞...";
            try {
                const r = await fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: user.id, amount: parseFloat(amount) })
                });
                const res = await r.json();
                if (res.pay_url) tg.openLink(res.pay_url);
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            } finally {
                document.getElementById('st').innerText = "";
            }
        }

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
                document.getElementById('st').innerText = "–û–±–Ω–æ–≤–ª–µ–Ω–æ ‚úÖ";
                setTimeout(() => { document.getElementById('st').innerText = ""; }, 2000);
            } catch (e) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ ‚ùå";
            }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('service-desc').value;
            const btn = document.getElementById('buy-btn');

            if (!desc.trim()) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¢–ó!");
                return;
            }

            tg.HapticFeedback.impactOccurred('medium');
            
            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞',
                message: `–£—Å–ª—É–≥–∞: ${selectedService.name}\n–°—Ç–æ–∏–º–æ—Å—Ç—å: ${selectedService.price}‚ÇΩ`,
                buttons: [
                    {id: 'yes', type: 'default', text: '–û–ø–ª–∞—Ç–∏—Ç—å'},
                    {id: 'no', type: 'destructive', text: '–û—Ç–º–µ–Ω–∞'}
                ]
            }, async (btnId) => {
                if (btnId !== 'yes') return;

                btn.disabled = true;
                document.getElementById('st').innerText = "–û—Ñ–æ—Ä–º–ª—è–µ–º –∑–∞–∫–∞–∑...";

                try {
                    const r = await fetch(`${URL}/api/create_order`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                        body: JSON.stringify({ 
                            user_id: user.id,
                            user_name: user.first_name + (user.username ? ` (@${user.username})` : ""),
                            service_name: selectedService.name,
                            description: desc,
                            price: selectedService.price
                        })
                    });

                    const res = await r.json();

                    if (r.ok) {
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showPopup({ 
                            title: "–£—Å–ø–µ—à–Ω–æ!", 
                            message: "–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –≤ —Ä–∞–±–æ—Ç—É.", 
                            buttons: [{type: "ok"}] 
                        }, () => {
                            document.getElementById('service-desc').value = "";
                            load();
                        });
                    } else if (res.error === 'need_topup') {
                        tg.showPopup({
                            title: "–ë–∞–ª–∞–Ω—Å –ø—É—Å—Ç",
                            message: res.msg,
                            buttons: [{id: "pay", type: "default", text: "üíé –ü–æ–ø–æ–ª–Ω–∏—Ç—å"}, {type: "cancel"}]
                        }, (id) => { if (id === "pay") tg.openLink(res.pay_url); });
                    }
                } catch (e) {
                    tg.showAlert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
                } finally {
                    btn.disabled = false;
                    document.getElementById('st').innerText = "";
                }
            });
        }
        load();
    </script>
</body>
</html>
