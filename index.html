<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .balance-val { font-size: 28px; font-weight: bold; color: #3390ec; }
        .btn { width: 100%; padding: 12px; background: #3390ec; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; }
        .status { font-size: 12px; color: gray; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <div>Привет, <span id="user-name">...</span>!</div>
        <div style="margin-top: 10px;">Ваш баланс:</div>
        <div class="balance-val"><span id="balance">0</span> ₽</div>
        <div id="api-status" class="status">Обновление...</div>
    </div>

    <button class="btn" onclick="location.reload()">Обновить баланс</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // СЮДА ВСТАВЬ СВОЮ ССЫЛКУ ИЗ NGROK
        const API_URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev'; 

        async function getBalance() {
            const userId = tg.initDataUnsafe?.user?.id;
            const status = document.getElementById('api-status');

            if (!userId) {
                status.innerText = "Ошибка: ID не найден";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/balance?user_id=${userId}`);
                const data = await response.json();
                document.getElementById('balance').innerText = data.balance;
                status.innerText = "Данные синхронизированы";
            } catch (e) {
                status.innerText = "Ошибка соединения с сервером";
                console.error(e);
            }
        }

        document.getElementById('user-name').innerText = tg.initDataUnsafe?.user?.first_name || "Гость";
        getBalance();
    </script>
</body>
</html>
