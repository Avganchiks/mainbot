<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultra Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --sub-accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-strong: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #88888b;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
            /* –§–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15), transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.08), transparent 40%);
        }

        header { padding: 50px 24px 20px; text-align: left; }
        header h1 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 34px; font-weight: 900; margin: 0; 
            letter-spacing: -1.5px; 
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* –ü–ª–∏—Ç–∫–∏ –≤ —Ä—è–¥ */
        .scroll-container {
            display: flex;
            gap: 14px;
            padding: 10px 24px 25px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .service-card {
            flex: 0 0 130px;
            scroll-snap-align: start;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px 16px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        .service-card.active {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.05);
        }
        .service-card.active * { color: #000 !important; }

        .card-emoji { font-size: 28px; display: block; margin-bottom: 12px; }
        .card-name { font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 800; letter-spacing: 0.5px; display: block; }
        .card-price { font-size: 11px; font-weight: 600; opacity: 0.5; margin-top: 4px; display: block; }

        /* –¢–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
        .content { padding: 0 24px 140px; }
        .label { 
            font-size: 11px; font-weight: 800; text-transform: uppercase; 
            letter-spacing: 1.5px; color: var(--text-dim); margin: 20px 0 12px 6px; display: block; 
        }
        .text-area-wrapper {
            background: var(--glass-strong);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 4px;
        }
        textarea {
            width: 100%; height: 160px;
            background: transparent; border: none;
            color: #fff; padding: 20px; font-size: 16px;
            font-family: inherit; outline: none; resize: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–û—Ñ–æ—Ä–º–∏—Ç—å" */
        .main-button {
            background: var(--accent);
            color: #000;
            border: none;
            width: 100%;
            padding: 24px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 800;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 15px 30px rgba(255,255,255,0.1);
        }
        .main-button:active { transform: scale(0.97); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-hero {
            background: linear-gradient(145deg, var(--glass-strong), transparent);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 45px 30px;
            text-align: center;
        }
        .balance-title { font-size: 12px; color: var(--text-dim); letter-spacing: 2px; font-weight: 700; }
        .balance-val { font-family: 'Montserrat', sans-serif; font-size: 58px; font-weight: 900; margin: 15px 0; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .dock-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 220px; height: 74px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 100px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 10px; z-index: 1000;
        }
        .nav-link { 
            width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s; grayscale: 100%; opacity: 0.5;
        }
        .nav-link.active { background: var(--glass-strong); grayscale: 0; opacity: 1; font-size: 24px; }

        .page { display: none; animation: pageFade 0.5s ease; }
        .page.active { display: block; }
        @keyframes pageFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>Exclusive ‚ú®</h1>
    </header>

    <div id="p-shop" class="page active">
        <span class="label">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É ‚ö°Ô∏è</span>
        <div class="scroll-container">
            <div class="service-card active" onclick="sel(this, 'SEO', 130)">
                <span class="card-emoji">üöÄ</span>
                <span class="card-name">SEO</span>
                <span class="card-price">130 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="sel(this, '–ê—Ä—Ö–∏–≤', 250)">
                <span class="card-emoji">üì¶</span>
                <span class="card-name">–ê–†–•–ò–í</span>
                <span class="card-price">250 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="sel(this, '–ó–∞–ª–∏–≤', 100)">
                <span class="card-emoji">üåä</span>
                <span class="card-name">–ó–ê–õ–ò–í</span>
                <span class="card-price">100 ‚ÇΩ</span>
            </div>
        </div>

        <div class="content">
            <span class="label">–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–¥–∞—á–∏ üìù</span>
            <div class="text-area-wrapper">
                <textarea id="task" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>
            </div>

            <button class="main-button" onclick="buy()">
                <span>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</span>
                <span id="price-tag">130 ‚ÇΩ</span>
            </button>
        </div>
    </div>

    <div id="p-profile" class="page content">
        <div class="profile-hero">
            <div id="user-tag" style="font-weight: 700; color: var(--sub-accent);">@premium_user</div>
            <div class="balance-val" id="user-bal">0 ‚ÇΩ</div>
            <span class="balance-title">–î–û–°–¢–£–ü–ù–´–ï –°–†–ï–î–°–¢–í–ê üíé</span>
        </div>

        <button class="main-button" onclick="topUp()" style="background: var(--sub-accent); color: white;">
            <span>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</span>
            <span>‚ûï</span>
        </button>
        
        <button class="main-button" onclick="location.reload()" style="background: transparent; border: 1px solid var(--border); color: white; margin-top: 15px;">
            <span>–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</span>
            <span>üîÑ</span>
        </button>
    </div>

    <nav class="dock-nav">
        <div class="nav-link active" onclick="tab('shop', this)">üíé</div>
        <div class="nav-link" onclick="tab('profile', this)">üë§</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#050505';

        let state = { name: 'SEO', price: 130 };
        const API = 'https://plenteously-unpromising-emilee.ngrok-free.dev';

        function tab(id, el) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }

        function sel(el, n, p) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            state = { name: n, price: p };
            document.getElementById('price-tag').innerText = p + ' ‚ÇΩ';
        }

        async function load() {
            const u = tg.initDataUnsafe?.user;
            if(!u) return;
            document.getElementById('user-tag').innerText = `@${u.username || 'user'}`;
            try {
                const r = await fetch(`${API}/api/balance?user_id=${u.id}`, { headers: {'ngrok-skip-browser-warning': 'true'} });
                const d = await r.json();
                document.getElementById('user-bal').innerText = Math.floor(d.balance).toLocaleString() + ' ‚ÇΩ';
            } catch(e) {}
        }

        function topUp() {
            const amt = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ —Ä—É–±–ª—è—Ö:", "1000");
            if(amt > 0) {
                fetch(`${API}/api/create_topup`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: tg.initDataUnsafe?.user?.id, amount: parseFloat(amt) })
                }).then(r => r.json()).then(res => { if(res.pay_url) tg.openLink(res.pay_url); });
            }
        }

        async function buy() {
            const u = tg.initDataUnsafe?.user;
            const t = document.getElementById('task').value;
            if(!t.trim()) return tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¢–ó!");

            tg.HapticFeedback.impactOccurred('medium');
            try {
                const r = await fetch(`${API}/api/create_order`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        user_id: u.id, user_name: u.first_name,
                        service_name: state.name, description: t, price: state.price 
                    })
                });
                const res = await r.json();
                if(r.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! üöÄ");
                    load();
                } else if(res.error === 'need_topup') {
                    tg.openLink(res.pay_url);
                }
            } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
        }

        load();
    </script>
</body>
</html>
