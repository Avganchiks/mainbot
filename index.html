<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Premium Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ä–æ—à–æ —Å–º–æ—Ç—Ä–∏—Ç—Å—è –∏ –≤ —Å–≤–µ—Ç–ª–æ–π, –∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --tg-bg: var(--tg-theme-bg-color, #f4f7f9);
            --sec-bg: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.7));
            --text: var(--tg-theme-text-color, #1c1c1e);
            --hint: var(--tg-theme-hint-color, #8e8e93);
            --accent: var(--tg-theme-button-color, #007aff);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º–Ω—É—é —Ç–µ–º—É Telegram */
        body.dark-theme {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            margin: 0;
            padding: 16px;
            padding-bottom: 100px;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        .page-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
        .card {
            background: var(--sec-bg);
            backdrop-filter: blur(10px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –∑–∞ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--hint);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        select, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 16px;
            padding: 14px;
            font-size: 16px;
            color: var(--text);
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é —Ç–æ–∂–µ —Å–¥–µ–ª–∞–µ–º —Å–ª–µ–≥–∫–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--sec-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--hint);
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-icon { font-size: 24px; margin-bottom: 2px; }
        .nav-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .balance-box {
            background: linear-gradient(135deg, rgba(0,122,255,0.8), rgba(88,86,214,0.8));
            color: white;
            border: none;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ord-page">
    <div class="page-title">–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="card">
        <span class="card-label">–£—Å–ª—É–≥–∞</span>
        <select id="srv" onchange="updateButton()">
            <option value="–°–µ–æ">üöÄ –°–ï–û –ü—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ</option>
            <option value="–ê—Ä—Ö–∏–≤">üì¶ –°–±–æ—Ä –∞—Ä—Ö–∏–≤–∞</option>
            <option value="–ó–∞–ª–∏–≤">‚ö°Ô∏è –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ª–∏–≤</option>
        </select>
    </div>
    <div class="card">
        <span class="card-label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</span>
        <textarea id="task" rows="4" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å..." oninput="updateButton()"></textarea>
    </div>
</div>

<div id="prof-page" class="hidden">
    <div class="page-title">–ú–æ–π –∞–∫–∫–∞—É–Ω—Ç</div>
    <div class="card balance-box">
        <span class="card-label" style="color: rgba(255,255,255,0.8)">–ë–∞–ª–∞–Ω—Å</span>
        <div style="font-size: 40px; font-weight: 800; margin: 5px 0;"><span id="ub">0</span> ‚ÇΩ</div>
        <div style="font-size: 12px; opacity: 0.7;">ID: <span id="ui">0</span></div>
    </div>
    <button class="card" style="width: 100%; background: var(--accent); color: white; border: none; font-weight: 700; font-size: 16px;" onclick="sendAction('deposit')">
        –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å
    </button>
</div>

<nav class="nav-bar">
    <div id="nav-ord" class="nav-item active" onclick="showPage('ord')">
        <span class="nav-icon">üíé</span>
        <span class="nav-label">–£—Å–ª—É–≥–∏</span>
    </div>
    <div id="nav-prof" class="nav-item" onclick="showPage('prof')">
        <span class="nav-icon">üë§</span>
        <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
    if (tg.colorScheme === 'dark') {
        document.body.classList.add('dark-theme');
    }

    const prices = { "–°–µ–æ": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100 };
    const params = new URLSearchParams(window.location.search);
    
    document.getElementById('ui').innerText = params.get('id') || "User";
    const balance = parseFloat(params.get('bal')) || 0;
    document.getElementById('ub').innerText = balance.toFixed(2);

    function showPage(page) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('ord-page').classList.toggle('hidden', page !== 'ord');
        document.getElementById('prof-page').classList.toggle('hidden', page !== 'prof');
        document.getElementById('nav-ord').classList.toggle('active', page === 'ord');
        document.getElementById('nav-prof').classList.toggle('active', page === 'prof');

        if(page === 'ord') { tg.MainButton.show(); updateButton(); } 
        else { tg.MainButton.hide(); }
    }

    function updateButton() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        const desc = document.getElementById('task').value.trim();

        if (desc.length >= 5) {
            if (balance < cost) {
                tg.MainButton.setParams({ text: `–ü–û–ü–û–õ–ù–ò–¢–ï –ë–ê–õ–ê–ù–° (${cost}‚ÇΩ)`, color: "#ff3b30", is_active: false });
            } else {
                tg.MainButton.setParams({ text: `–û–ü–õ–ê–¢–ò–¢–¨ –£–°–õ–£–ì–£ (${cost}‚ÇΩ)`, color: "#007aff", is_active: true });
            }
        } else {
            tg.MainButton.setParams({ text: "–ó–ê–ü–û–õ–ù–ò–¢–ï –¢–ó", color: "#8e8e93", is_active: false });
        }
    }

    function sendAction(action) {
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({ action: action }));
        tg.close();
    }

    tg.onEvent('mainButtonClicked', function() {
        const srv = document.getElementById('srv').value;
        const desc = document.getElementById('task').value;
        tg.sendData(JSON.stringify({ action: 'order', service: srv, description: desc }));
        tg.close();
    });

    tg.MainButton.show();
    updateButton();
</script>
</body>
</html>
