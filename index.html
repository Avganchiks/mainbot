<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            margin: 0; padding: 0 0 100px 0;
            -webkit-font-smoothing: antialiased;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px; border-radius: 24px;
            border: 1px solid var(--glass-border);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-dim); cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1; font-weight: 500; font-size: 11px;
        }
        .tab-item.active { color: #fff; transform: translateY(-2px); }
        .tab-icon { font-size: 20px; margin-bottom: 4px; opacity: 0.5; transition: 0.3s; }
        .tab-item.active .tab-icon { opacity: 1; filter: drop-shadow(0 0 8px #6366f1); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .page { display: none; padding: 25px 20px; animation: pageIn 0.4s ease-out; }
        .page.active { display: block; }

        @keyframes pageIn { 
            from { opacity: 0; transform: scale(0.98); filter: blur(10px); } 
            to { opacity: 1; transform: scale(1); filter: blur(0); } 
        }

        h2 { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 25px; }

        /* –°–µ—Ç–∫–∞ —É—Å–ª—É–≥ */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .tile {
            background: var(--card-bg); border-radius: 20px; padding: 20px 10px;
            text-align: center; border: 1px solid var(--glass-border);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .tile.active {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.15);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .tile .title { font-weight: 600; font-size: 15px; display: block; }
        .tile .price { color: var(--text-dim); font-size: 12px; margin-top: 5px; display: block; }
        .tile.active .price { color: #a5b4fc; }

        /* –í–≤–æ–¥ –¢–ó */
        .input-box { margin-top: 30px; }
        label { font-size: 13px; color: var(--text-dim); margin-left: 5px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        textarea {
            width: 100%; height: 120px; background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; color: white; padding: 18px; box-sizing: border-box; 
            margin-top: 10px; outline: none; font-size: 15px; transition: 0.3s;
        }
        textarea:focus { border-color: #6366f1; background: rgba(30, 41, 59, 0.9); }

        /* –ü—Ä–æ—Ñ–∏–ª—å –ü—Ä–µ–º–∏—É–º */
        .profile-card {
            background: var(--accent-gradient); padding: 40px 20px; border-radius: 32px;
            text-align: center; box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
            position: relative; overflow: hidden;
        }
        .profile-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        .balance-label { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .balance-val { font-size: 48px; font-weight: 800; display: block; margin: 10px 0; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: var(--accent-gradient); color: #fff;
            border: none; width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; margin-top: 25px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); transition: 0.3s;
        }
        .btn:active { transform: translateY(2px); filter: brightness(1.1); }
        
        .btn-outline {
            background: transparent; border: 1px solid var(--glass-border);
            margin-top: 15px; font-size: 14px; padding: 15px; color: var(--text-dim);
        }

        #st { text-align: center; font-size: 12px; color: #6366f1; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>

    <div id="page-orders" class="page active">
        <h2>Premium Store</h2>
        <div class="grid">
            <div class="tile active" onclick="selectService(this, 'SEO', 130)">
                <span class="title">SEO</span>
                <span class="price">130 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250)">
                <span class="title">–ê—Ä—Ö–∏–≤</span>
                <span class="price">250 ‚ÇΩ</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100)">
                <span class="title">–ó–∞–ª–∏–≤</span>
                <span class="price">100 ‚ÇΩ</span>
            </div>
        </div>

        <div class="input-box">
            <label>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞</label>
            <textarea id="service-desc" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –¢–ó –∏–ª–∏ —Å—Å—ã–ª–∫—É..."></textarea>
        </div>

        <button class="btn" id="buy-btn" onclick="makeOrder()">–ö—É–ø–∏—Ç—å –∑–∞ <span id="current-price">130</span> ‚ÇΩ</button>
        <div id="st"></div>
    </div>

    <div id="page-profile" class="page">
        <h2>–ö–∞–±–∏–Ω–µ—Ç</h2>
        <div class="profile-card">
            <div id="name" style="font-size: 20px; font-weight: 700; margin-bottom: 5px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
            <div id="user-id" style="font-size: 12px; opacity: 0.7; margin-bottom: 30px;">ID: 00000000</div>
            <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <span id="bal" class="balance-val">0 ‚ÇΩ</span>
        </div>
        
        <button class="btn" onclick="topUp()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button class="btn btn-outline" onclick="load()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="showPage('orders', this)">
            <span class="tab-icon">üíé</span>
            <span>–£—Å–ª—É–≥–∏</span>
        </div>
        <div class="tab-item" onclick="showPage('profile', this)">
            <span class="tab-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#0f172a';
        tg.headerColor = '#0f172a';

        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev'; 
        let selectedService = { name: 'SEO', price: 130 };

        function showPage(pageId, el) {
            tg.HapticFeedback.impactOccurred('medium');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        function selectService(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.tile').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
            } catch (e) { console.error(e); }
        }

        function topUp() {
            const amount = prompt("–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è:", "500");
            if (amount > 0) createTopupRequest(amount);
        }

        async function createTopupRequest(amount) {
            const user = tg.initDataUnsafe?.user;
            try {
                const r = await fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: user.id, amount: parseFloat(amount) })
                });
                const res = await r.json();
                if (res.pay_url) tg.openLink(res.pay_url);
            } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞"); }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('service-desc').value;
            if (!desc.trim()) return tg.showAlert("–û–ø–∏—à–∏—Ç–µ –∑–∞–¥–∞—á—É");

            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ–ø–ª–∞—Ç—É',
                message: `–°–ø–∏—Å–∞—Ç—å ${selectedService.price}‚ÇΩ –∑–∞ "${selectedService.name}"?`,
                buttons: [{id: 'ok', type: 'default', text: '–û–ø–ª–∞—Ç–∏—Ç—å'}, {type: 'cancel'}]
            }, async (id) => {
                if (id !== 'ok') return;
                try {
                    const r = await fetch(`${URL}/api/create_order`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                        body: JSON.stringify({ 
                            user_id: user.id,
                            user_name: user.first_name,
                            service_name: selectedService.name,
                            description: desc,
                            price: selectedService.price
                        })
                    });
                    const res = await r.json();
                    if (r.ok) {
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("–ì–æ—Ç–æ–≤–æ! –ó–∞–∫–∞–∑ –≤ —Ä–∞–±–æ—Ç–µ.");
                        load();
                    } else if (res.error === 'need_topup') {
                        tg.openLink(res.pay_url);
                    }
                } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"); }
            });
        }

        load();
    </script>
</body>
</html>
