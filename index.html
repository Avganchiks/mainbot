<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 15px; }
        .card { background: var(--tg-theme-secondary-bg-color); padding: 15px; border-radius: 12px; margin-top: 10px; }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); box-sizing: border-box; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #333; color: #999; }
        .tab.active { background: var(--tg-theme-button-color); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="t1" class="tab active" onclick="show('ord')">Заказ</button>
    <button id="t2" class="tab" onclick="show('prof')">Профиль</button>
</div>

<div id="ord">
    <div class="card">
        <select id="srv" onchange="updateMainButton()">
            <option value="Архив">Архив (50$)</option>
            <option value="Сео">Сео (100$)</option>
            <option value="Залив">Залив (150$)</option>
        </select>
        <textarea id="task" rows="5" placeholder="Введите ТЗ..." oninput="updateMainButton()"></textarea>
    </div>
</div>

<div id="prof" class="hidden">
    <div class="card">
        <p>Ваш ID: <b id="ui"></b></p>
        <p>Баланс: <b id="ub"></b></p>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Парсим ID из URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id') || "Неизвестно";
    const userBal = params.get('bal') || "0";

    document.getElementById('ui').innerText = userId;
    document.getElementById('ub').innerText = userBal + "$";

    // Настройка главной кнопки Telegram
    tg.MainButton.setText("ОТПРАВИТЬ ЗАКАЗ");
    tg.MainButton.show();

    function updateMainButton() {
        const desc = document.getElementById('task').value.trim();
        if (desc.length > 3) {
            tg.MainButton.enable();
            tg.MainButton.setParams({color: "#248bed"}); 
        } else {
            tg.MainButton.setParams({color: "#666666"});
        }
    }

    // Слушатель нажатия на кнопку Telegram
    tg.onEvent('mainButtonClicked', function() {
        const data = {
            service: document.getElementById('srv').value,
            description: document.getElementById('task').value.trim()
        };
        
        if (data.description.length < 5) {
            tg.showAlert("Слишком короткое ТЗ!");
            return;
        }

        tg.sendData(JSON.stringify(data));
    });

    function show(id) {
        if (id === 'ord') {
            document.getElementById('ord').classList.remove('hidden');
            document.getElementById('prof').classList.add('hidden');
            document.getElementById('t1').classList.add('active');
            document.getElementById('t2').classList.remove('active');
            tg.MainButton.show();
        } else {
            document.getElementById('ord').classList.add('hidden');
            document.getElementById('prof').classList.remove('hidden');
            document.getElementById('t2').classList.add('active');
            document.getElementById('t1').classList.remove('active');
            tg.MainButton.hide();
        }
    }
    
    updateMainButton();
</script>
</body>
</html>
