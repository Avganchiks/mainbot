<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1d21; color: white; margin: 0; padding: 20px; }
        .page { display: none; }
        .active { display: block; }
        .profile-card { background: #2b2f36; padding: 20px; border-radius: 15px; text-align: center; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #3d434d; }
        .balance { color: #4CAF50; font-weight: bold; }
        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #2b2f36; display: flex; justify-content: space-around; padding: 10px 0; }
        .tab { background: none; border: none; color: #888; font-size: 16px; cursor: pointer; }
        .tab.active { color: #2481cc; font-weight: bold; }
        .btn-refresh { width: 100%; margin-top: 20px; background: #444; border: none; color: white; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="shop" class="page">
        <h2>Магазин</h2>
        <p>Выберите услугу в меню...</p>
    </div>

    <div id="profile" class="page active">
        <div class="profile-card">
            <h2 id="display-name">User</h2>
            <div class="row">
                <span>Ваш ID:</span>
                <span id="user-id">Загрузка...</span>
            </div>
            <div class="row">
                <span>Баланс:</span>
                <span id="user-balance" class="balance">0₽</span>
            </div>
        </div>
        <button class="btn-refresh" onclick="location.reload()">Обновить данные</button>
    </div>

    <div class="tab-bar">
        <button class="tab" onclick="switchTab('shop', this)">Магазин</button>
        <button class="tab active" onclick="switchTab('profile', this)">Профиль</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ЛОГИКА ПОЛУЧЕНИЯ ДАННЫХ ИЗ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const balance = urlParams.get('balance');

        if (userId) document.getElementById('user-id').innerText = userId;
        if (balance) document.getElementById('user-balance').innerText = balance + '₽';
        
        // Берем имя из данных Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('display-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }
    </script>
</body>
</html>
