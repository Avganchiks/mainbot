<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #1c2733; color: white; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }
        .card { 
            background: #242f3d; padding: 25px; border-radius: 24px; text-align: center; 
            width: 85%; max-width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
        }
        .user-name { font-weight: bold; font-size: 20px; margin-bottom: 4px; color: #fff; }
        .tg-id { color: #64b5f6; font-size: 13px; margin-bottom: 20px; opacity: 0.8; }
        
        /* –ë–∞–ª–∞–Ω—Å */
        .balance-box { 
            background: rgba(100, 181, 246, 0.1); border: 1px solid rgba(100, 181, 246, 0.2);
            padding: 15px; border-radius: 18px; margin-bottom: 20px; position: relative;
        }
        .balance-label { color: #8ab4f8; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 32px; font-weight: 800; color: #fff; display: block; margin-top: 5px; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–æ–º */
        .balance-actions { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .mini-btn {
            background: rgba(255, 255, 255, 0.1); border: none; color: white;
            padding: 6px 12px; border-radius: 10px; font-size: 12px; cursor: pointer;
            transition: 0.2s;
        }
        .mini-btn:active { transform: scale(0.9); }
        .btn-plus { background: #3390ec; font-weight: bold; }

        /* –ü–ª–∏—Ç–∫–∏ —É—Å–ª—É–≥ */
        .services-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .service-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 5px; border-radius: 14px; cursor: pointer; transition: all 0.2s ease;
        }
        .service-card.active {
            background: rgba(51, 144, 236, 0.2); border-color: #3390ec; transform: translateY(-2px);
        }
        .service-card .title { font-size: 13px; font-weight: bold; display: block; }
        .service-card .price { font-size: 11px; color: #8ab4f8; margin-top: 4px; display: block; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –¢–ó */
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { font-size: 12px; color: #8ab4f8; margin-left: 5px; }
        textarea { 
            width: 100%; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1);
            background: #17212b; color: white; font-size: 14px; margin-top: 5px; box-sizing: border-box;
            height: 80px; resize: none; outline: none;
        }
        textarea:focus { border-color: #3390ec; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn { 
            border: none; padding: 16px; border-radius: 14px; font-size: 16px; 
            font-weight: 600; cursor: pointer; transition: all 0.2s ease; 
        }
        .btn-buy { background: #3390ec; color: white; width: 100%; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn:disabled { background: #3d4b59; color: #708499; cursor: not-allowed; }
        
        .status { font-size: 12px; color: #708499; margin-top: 15px; min-height: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="user-id" class="tg-id">ID: 00000000</div>
        
        <div class="balance-box">
            <span class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
            <span id="bal" class="balance-val">0 ‚ÇΩ</span>
            <div class="balance-actions">
                <button class="mini-btn" onclick="load()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                <button class="mini-btn btn-plus" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>

        <div class="services-grid" id="services">
            <div class="service-card active" onclick="selectService(this, 'SEO', 130)">
                <span class="title">SEO</span>
                <span class="price">130 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 250)">
                <span class="title">–ê—Ä—Ö–∏–≤</span>
                <span class="price">250 ‚ÇΩ</span>
            </div>
            <div class="service-card" onclick="selectService(this, '–ó–∞–ª–∏–≤', 100)">
                <span class="title">–ó–∞–ª–∏–≤</span>
                <span class="price">100 ‚ÇΩ</span>
            </div>
        </div>

        <div class="input-group">
            <label>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ:</label>
            <textarea id="service-desc" placeholder="–û–ø–∏—à–∏—Ç–µ –¥–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞..."></textarea>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-buy" id="buy-btn" onclick="makeOrder()">üõí –ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ <span id="current-price">130</span> ‚ÇΩ</button>
        </div>
        
        <div id="st" class="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°–°–´–õ–ö–ê –ù–ê –¢–í–û–ô BACKEND (–ë–ï–ó —Å–ª—ç—à–∞ –≤ –∫–æ–Ω—Ü–µ)
        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';
        let selectedService = { name: 'SEO', price: 130 };

        function selectService(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            
            selectedService = { name, price };
            document.getElementById('current-price').innerText = price;
        }

        // –†–£–ß–ù–û–ï –ü–û–ü–û–õ–ù–ï–ù–ò–ï
        function topUp() {
            tg.showPopup({
                title: '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞',
                message: '–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é —Ö–æ—Ç–∏—Ç–µ –ø–æ–ø–æ–ª–Ω–∏—Ç—å –∫–æ—à–µ–ª–µ–∫',
                buttons: [{id: 'ok', type: 'default', text: '–í–≤–µ—Å—Ç–∏ —Å—É–º–º—É'}, {type: 'cancel'}]
            }, (btnId) => {
                if (btnId === 'ok') {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º prompt –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏–ª–∏ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å–≤–æ–π input
                    const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (‚ÇΩ):", "100");
                    if (!amount || isNaN(amount) || amount <= 0) return;
                    
                    createTopupRequest(amount);
                }
            });
        }

       async function createTopupRequest(amount) {
    const user = tg.initDataUnsafe?.user;
    if (!user) {
        tg.showAlert("–û—à–∏–±–∫–∞: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
        return;
    }

    document.getElementById('st').innerText = "–°–æ–∑–¥–∞–µ–º —Å—á–µ—Ç...";
    
    try {
        // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–æ –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º
        const numAmount = parseFloat(amount.replace(',', '.')); 
        
        const r = await fetch(`${URL}/api/create_topup`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true' // –í–∞–∂–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ Ngrok
            },
            body: JSON.stringify({ 
                user_id: user.id, 
                amount: numAmount 
            })
        });

        if (!r.ok) {
            throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${r.status}`);
        }

        const res = await r.json();
        
        if (res.pay_url) {
            tg.openLink(res.pay_url);
        } else {
            tg.showAlert("–û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä –Ω–µ –ø—Ä–∏—Å–ª–∞–ª —Å—Å—ã–ª–∫—É –Ω–∞ –æ–ø–ª–∞—Ç—É");
        }
    } catch (e) {
        console.error(e);
        tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ –±—ç–∫–µ–Ω–¥ –∏ Ngrok.");
    } finally {
        document.getElementById('st').innerText = "";
    }
}
        async function load() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;

            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ‚ÇΩ";
                document.getElementById('st').innerText = "–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã ‚úÖ";
                setTimeout(() => { document.getElementById('st').innerText = ""; }, 2000);
            } catch (e) {
                document.getElementById('st').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ ‚ùå";
            }
        }

        async function makeOrder() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('service-desc').value;
            const btn = document.getElementById('buy-btn');

            if (!desc.trim()) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¢–ó –¥–ª—è –≤–æ—Ä–∫–µ—Ä–æ–≤!");
                return;
            }

            tg.HapticFeedback.impactOccurred('medium');
            
            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
                message: `–ó–∞–∫–∞–∑–∞—Ç—å "${selectedService.name}" –∑–∞ ${selectedService.price}‚ÇΩ?`,
                buttons: [
                    {id: 'yes', type: 'default', text: '–î–∞, –∑–∞–∫–∞–∑–∞—Ç—å'},
                    {id: 'no', type: 'destructive', text: '–û—Ç–º–µ–Ω–∞'}
                ]
            }, async (btnId) => {
                if (btnId !== 'yes') return;

                btn.disabled = true;
                document.getElementById('st').innerText = "–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ...";

                try {
                    const r = await fetch(`${URL}/api/create_order`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: JSON.stringify({ 
                            user_id: user.id,
                            user_name: user.first_name + (user.username ? ` (@${user.username})` : ""),
                            service_name: selectedService.name,
                            description: desc,
                            price: selectedService.price
                        })
                    });

                    const res = await r.json();

                    if (r.ok) {
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showPopup({ 
                            title: "–£—Å–ø–µ—à–Ω–æ!", 
                            message: "–ó–∞–∫–∞–∑ –∏ –¢–ó –ø–µ—Ä–µ–¥–∞–Ω—ã –≤–æ—Ä–∫–µ—Ä–∞–º. –û–∂–∏–¥–∞–π—Ç–µ!", 
                            buttons: [{type: "ok"}] 
                        }, () => {
                            document.getElementById('service-desc').value = "";
                            load();
                        });
                    } else if (res.error === 'need_topup') {
                        tg.HapticFeedback.notificationOccurred('warning');
                        tg.showPopup({
                            title: "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤",
                            message: res.msg,
                            buttons: [
                                {id: "pay", type: "default", text: "üíé –û–ø–ª–∞—Ç–∏—Ç—å"},
                                {type: "cancel", text: "–ü–æ–∑–∂–µ"}
                            ]
                        }, (buttonId) => {
                            if (buttonId === "pay") {
                                tg.openLink(res.pay_url);
                            }
                        });
                    } else {
                        tg.showAlert("–û—à–∏–±–∫–∞: " + res.error);
                    }
                } catch (e) {
                    tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
                } finally {
                    btn.disabled = false;
                    document.getElementById('st').innerText = "";
                }
            });
        }

        load();
    </script>
</body>
</html>
