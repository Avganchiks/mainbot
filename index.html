<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Glass Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0; padding: 0; min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Utility */
        .glass-effect {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
        }

        header { padding: 40px 20px 20px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 28px; margin: 0; letter-spacing: -1px; }

        /* Горизонтальный скролл плиток */
        .services-wrapper {
            padding: 10px 0 20px 20px;
            overflow-x: auto;
            display: flex;
            gap: 12px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .services-wrapper::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .service-tile {
            flex: 0 0 140px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .service-tile.active {
            background: var(--accent);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            transform: translateY(-5px);
        }
        .tile-name { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 16px; 
            font-weight: 700; 
            letter-spacing: 0.5px;
        }
        .tile-price { 
            font-size: 12px; 
            margin-top: 6px; 
            opacity: 0.7; 
            font-weight: 500;
        }
        .service-tile.active .tile-price { opacity: 1; }

        /* Форма ТЗ */
        .page { display: none; padding: 0 20px 120px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .input-label { 
            font-size: 12px; font-weight: 700; text-transform: uppercase; 
            color: var(--text-muted); margin: 25px 0 10px 5px; display: block;
        }
        textarea {
            width: 100%; height: 150px; border-radius: 28px;
            padding: 20px; color: #fff; outline: none; font-size: 15px;
            box-sizing: border-box; resize: none;
        }

        /* Профиль */
        .profile-glass {
            padding: 40px 20px; border-radius: 35px;
            text-align: center; margin-top: 20px;
        }
        .balance-val { font-family: 'Montserrat', sans-serif; font-size: 52px; font-weight: 700; margin: 15px 0; }

        /* Кнопки */
        .btn-main {
            background: #fff; color: #000; border: none; width: 100%;
            padding: 22px; border-radius: 25px; font-size: 16px; font-weight: 800;
            margin-top: 30px; cursor: pointer; transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.96); }

        /* Нижний таб-бар */
        .nav-bar {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            height: 70px; border-radius: 30px;
            display: flex; align-items: center; justify-content: space-around;
            z-index: 1000;
        }
        .nav-item { color: var(--text-muted); font-size: 13px; font-weight: 600; text-align: center; flex: 1; }
        .nav-item.active { color: #fff; }

        #st { text-align: center; font-size: 12px; color: var(--accent); margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1>Premium Hub</h1>
    </header>

    <div id="page-orders" class="page active">
        <span class="input-label">Выберите категорию</span>
        <div class="services-wrapper">
            <div class="service-tile glass-effect active" onclick="select(this, 'SEO', 130)">
                <span class="tile-name">SEO</span>
                <span class="tile-price">130 ₽</span>
            </div>
            <div class="service-tile glass-effect" onclick="select(this, 'АРХИВ', 250)">
                <span class="tile-name">АРХИВ</span>
                <span class="tile-price">250 ₽</span>
            </div>
            <div class="service-tile glass-effect" onclick="select(this, 'ЗАЛИВ', 100)">
                <span class="tile-name">ЗАЛИВ</span>
                <span class="tile-price">100 ₽</span>
            </div>
        </div>

        <span class="input-label">Ваше техническое задание</span>
        <textarea id="desc" class="glass-effect" placeholder="Напишите подробности вашего заказа..."></textarea>

        <button class="btn-main" onclick="order()">Оформить — <span id="price-btn">130</span>₽</button>
        <div id="st"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="profile-glass glass-effect">
            <span id="user-id" style="color:var(--text-muted); font-weight: 600;">@username</span>
            <div class="balance-val" id="bal">0 ₽</div>
            <span style="text-transform: uppercase; font-size: 11px; letter-spacing: 2px; color: var(--text-muted);">баланс счета</span>
        </div>
        
        <button class="btn-main" onclick="topUp()">Пополнить баланс</button>
        <button class="btn-main" style="background: transparent; color: #fff; border: 1px solid var(--glass-border); margin-top: 15px;" onclick="loadData()">Обновить</button>
    </div>

    <div class="nav-bar glass-effect">
        <div class="nav-item active" onclick="switchTab('orders', this)">УСЛУГИ</div>
        <div class="nav-item" onclick="switchTab('profile', this)">ПРОФИЛЬ</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#0a0a0c';
        tg.headerColor = '#0a0a0c';

        const URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev'; 
        let current = { name: 'SEO', price: 130 };

        function switchTab(id, el) {
            tg.HapticFeedback.impactOccurred('medium');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            el.classList.add('active');
        }

        function select(el, name, price) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.service-tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            current = { name, price };
            document.getElementById('price-btn').innerText = price;
        }

        async function loadData() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return;
            document.getElementById('user-id').innerText = `@${user.username || user.id}`;
            try {
                const r = await fetch(`${URL}/api/balance?user_id=${user.id}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await r.json();
                document.getElementById('bal').innerText = Math.floor(data.balance).toLocaleString() + " ₽";
            } catch (e) { console.log(e); }
        }

        function topUp() {
            const val = prompt("Сумма пополнения:", "500");
            if (val > 0) {
                fetch(`${URL}/api/create_topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ user_id: tg.initDataUnsafe?.user?.id, amount: parseFloat(val) })
                }).then(r => r.json()).then(res => { if (res.pay_url) tg.openLink(res.pay_url); });
            }
        }

        async function order() {
            const user = tg.initDataUnsafe?.user;
            const desc = document.getElementById('desc').value;
            if (!desc.trim()) return tg.showAlert("Опишите ТЗ");

            document.getElementById('st').innerText = "Оформление...";
            try {
                const r = await fetch(`${URL}/api/create_order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ 
                        user_id: user.id, user_name: user.first_name,
                        service_name: current.name, description: desc, price: current.price
                    })
                });
                const res = await r.json();
                if (r.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert("Заказ создан!");
                    loadData();
                } else if (res.error === 'need_topup') {
                    tg.openLink(res.pay_url);
                }
            } catch (e) { tg.showAlert("Ошибка"); }
            finally { document.getElementById('st').innerText = ""; }
        }

        loadData();
    </script>
</body>
</html>
