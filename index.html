<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Premium Service Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #08080a;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #949499;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0; padding: 0;
            background-image: radial-gradient(circle at 50% -10%, #1a1a2e 0%, transparent 60%);
            min-height: 100vh;
        }

        /* Header */
        header { padding: 40px 24px 10px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; margin: 0; letter-spacing: -1px; }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä —É—Å–ª—É–≥ */
        .services-row {
            display: flex; gap: 12px;
            padding: 20px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .services-row::-webkit-scrollbar { display: none; }

        .tile {
            flex: 0 0 120px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px 10px;
            text-align: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tile.active {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-4px);
        }
        .tile.active * { color: #000 !important; }
        .tile-emoji { font-size: 24px; display: block; margin-bottom: 8px; }
        .tile-name { font-family: 'Montserrat', sans-serif; font-size: 13px; font-weight: 700; display: block; }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º–∞ */
        .form-container { padding: 0 24px 120px; }
        .input-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            width: 100%;
            color: #fff;
            font-family: inherit;
            font-size: 15px;
            margin-top: 10px;
            outline: none;
            transition: 0.2s;
        }
        .input-box:focus { border-color: rgba(255,255,255,0.3); }
        
        .label { 
            font-size: 11px; font-weight: 700; color: var(--text-dim); 
            text-transform: uppercase; letter-spacing: 1px;
            margin: 25px 0 0 5px; display: block;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-main {
            background: var(--accent); color: #000; border: none;
            width: 100%; padding: 22px; border-radius: 22px;
            font-size: 16px; font-weight: 800; margin-top: 25px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            border: 1px solid var(--border);
            border-radius: 32px; padding: 40px 20px;
            text-align: center; margin-top: 10px;
        }
        .id-badge { background: var(--glass); padding: 6px 14px; border-radius: 100px; font-size: 12px; color: var(--text-dim); }
        .balance-big { font-family: 'Montserrat', sans-serif; font-size: 54px; font-weight: 900; margin: 15px 0; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 100px; display: flex; padding: 6px; z-index: 1000;
        }
        .nav-btn {
            padding: 12px 24px; border-radius: 100px; border: none;
            background: transparent; color: var(--text-dim);
            font-weight: 600; font-size: 13px; transition: 0.3s;
        }
        .nav-btn.active { background: var(--glass); color: #fff; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1 id="page-title">–ó–∞–∫–∞–∑—ã ‚ö°Ô∏è</h1>
    </header>

    <div id="view-orders">
        <div class="services-row">
            <div class="tile active" onclick="selectService(this, 'SEO', 'üåê –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ', '–í–≤–µ–¥–∏—Ç–µ URL –≤–∏–¥–µ–æ...')">
                <span class="tile-emoji">üìà</span>
                <span class="tile-name">SEO</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ê—Ä—Ö–∏–≤', 'üìÅ –¢–µ–º–∞ –∞—Ä—Ö–∏–≤–∞', '–ù–∞ –∫–∞–∫—É—é —Ç–µ–º—É –∞—Ä—Ö–∏–≤?')">
                <span class="tile-emoji">üì¶</span>
                <span class="tile-name">–ê–†–•–ò–í</span>
            </div>
            <div class="tile" onclick="selectService(this, '–ó–∞–ª–∏–≤', 'üöÄ –î–∞–Ω–Ω—ã–µ –∑–∞–ª–∏–≤–∞', '–ê—Ä—Ö–∏–≤ —Å –∫–∞–Ω–∞–ª–æ–º –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–º...')">
                <span class="tile-emoji">üì≤</span>
                <span class="tile-name">–ó–ê–õ–ò–í</span>
            </div>
        </div>

        <div class="form-container">
            <span class="label" id="input-label">üåê –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ</span>
            <input type="text" id="main-input" class="input-box" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –≤–∏–¥–µ–æ...">
            
            <span class="label">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –¢–ó (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</span>
            <textarea id="extra-tz" class="input-box" style="height: 100px;" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>

            <button class="btn-main" onclick="sendOrder()">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <div id="view-profile" class="hidden form-container">
        <div class="profile-card">
            <span class="id-badge" id="tg-id">ID: 00000000</span>
            <div class="balance-big" id="user-balance">0 ‚ÇΩ</div>
            <span style="font-size: 12px; color: var(--text-dim); font-weight: 700; text-transform: uppercase;">–õ–∏—Ü–µ–≤–æ–π —Å—á–µ—Ç</span>
        </div>

        <button class="btn-main" onclick="topUp()">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button class="btn-main" style="background: #1e1e1e; color: #fff; margin-top: 12px;" onclick="window.open('https://t.me/Alexandria_supp', '_blank')">üë®‚Äçüíª –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="switchView('orders', this)">–ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="nav-btn" onclick="switchView('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#08080a';

        let currentService = "SEO";
        const API_URL = 'https://plenteously-unpromising-emilee.ngrok-free.dev';

        function selectService(el, name, label, placeholder) {
            tg.HapticFeedback.selectionChanged();
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            
            currentService = name;
            document.getElementById('input-label').innerText = label;
            document.getElementById('main-input').placeholder = placeholder;
            document.getElementById('main-input').value = "";
        }

        function switchView(view, btn) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(view === 'orders') {
                document.getElementById('view-orders').classList.remove('hidden');
                document.getElementById('view-profile').classList.add('hidden');
                document.getElementById('page-title').innerText = "–ó–∞–∫–∞–∑—ã ‚ö°Ô∏è";
            } else {
                document.getElementById('view-orders').classList.add('hidden');
                document.getElementById('view-profile').classList.remove('hidden');
                document.getElementById('page-title').innerText = "–ö–∞–±–∏–Ω–µ—Ç üë§";
                loadUser();
            }
        }

        async function loadUser() {
            const user = tg.initDataUnsafe?.user;
            if(!user) return;
            document.getElementById('tg-id').innerText = `ID: ${user.id}`;
            try {
                const r = await fetch(`${API_URL}/api/balance?user_id=${user.id}`, { headers: {'ngrok-skip-browser-warning': 'true'} });
                const d = await r.json();
                document.getElementById('user-balance').innerText = `${Math.floor(d.balance)} ‚ÇΩ`;
            } catch(e) {}
        }

        async function sendOrder() {
            const user = tg.initDataUnsafe?.user;
            const mainVal = document.getElementById('main-input').value;
            const extra = document.getElementById('extra-tz').value;

            if(!mainVal) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–ª–µ!");
                return;
            }

            tg.HapticFeedback.impactOccurred('medium');
            const fullDescription = `[${currentService}] –û—Å–Ω–æ–≤–Ω–æ–µ: ${mainVal} | –¢–ó: ${extra}`;
            
            // –ó–¥–µ—Å—å –≤–∞—à–∞ –ª–æ–≥–∏–∫–∞ —Ü–µ–Ω—ã (–º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –æ–±—ä–µ–∫—Ç —Å —Ü–µ–Ω–∞–º–∏)
            const prices = {"SEO": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100};

            try {
                const r = await fetch(`${API_URL}/api/create_order`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: user.id,
                        user_name: user.first_name,
                        service_name: currentService,
                        description: fullDescription,
                        price: prices[currentService]
                    })
                });
                const res = await r.json();
                if(r.ok) {
                    tg.showPopup({title: "–£—Å–ø–µ—Ö", message: "–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"});
                    document.getElementById('main-input').value = "";
                    document.getElementById('extra-tz').value = "";
                } else if(res.error === 'need_topup') {
                    tg.openLink(res.pay_url);
                }
            } catch(e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞");
            }
        }

        function topUp() {
            const amt = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è:");
            if(amt > 0) {
                fetch(`${API_URL}/api/create_topup`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: tg.initDataUnsafe?.user?.id, amount: parseFloat(amt) })
                }).then(r => r.json()).then(res => { if(res.pay_url) tg.openLink(res.pay_url); });
            }
        }

        loadUser();
    </script>
</body>
</html>
