<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Bot Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f4f7f9);
            --text-color: var(--tg-theme-text-color, #1c1c1e);
            --hint-color: var(--tg-theme-hint-color, #8e8e93);
            --main-btn: var(--tg-theme-button-color, #007aff);
            --main-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --accent: #34c759; /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –¢–∞–±—ã */
        .tabs {
            display: flex;
            background: var(--secondary-bg);
            padding: 4px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 9px;
            background: transparent;
            color: var(--hint-color);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--main-btn);
            color: var(--main-btn-text);
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        select, textarea {
            width: 100%;
            background: var(--bg-color);
            border: 1.5px solid transparent;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            color: var(--text-color);
            margin-top: 5px;
            outline: none;
            transition: border 0.2s ease;
            box-sizing: border-box;
        }

        select:focus, textarea:focus {
            border-color: var(--main-btn);
        }

        textarea { resize: none; margin-bottom: 5px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .balance-title { font-size: 32px; font-weight: 700; margin: 5px 0; color: var(--accent); }
        .user-id { font-size: 12px; color: var(--hint-color); margin-top: -5px; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            width: 100%;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s active;
        }

        .btn:active { transform: scale(0.98); }

        .btn-deposit {
            background: linear-gradient(135deg, #34c759, #28a745);
            color: white;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(52, 199, 89, 0.3);
        }

        .btn-refresh {
            background: transparent;
            border: 1.5px solid var(--hint-color);
            color: var(--hint-color);
            margin-top: 10px;
            padding: 10px;
            font-size: 13px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="t1" class="tab active" onclick="show('ord')">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button id="t2" class="tab" onclick="show('prof')">–ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<div id="ord">
    <div class="card">
        <span class="card-label">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</span>
        <select id="srv" onchange="updateButton()">
            <option value="–°–µ–æ">üî• –°–µ–æ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ ‚Äî 130‚ÇΩ</option>
            <option value="–ê—Ä—Ö–∏–≤">üì¶ –°–±–æ—Ä –∞—Ä—Ö–∏–≤–∞ ‚Äî 250‚ÇΩ</option>
            <option value="–ó–∞–ª–∏–≤">üöÄ –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ª–∏–≤ ‚Äî 100‚ÇΩ</option>
        </select>
    </div>

    <div class="card" style="margin-top: 16px;">
        <span class="card-label">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ</span>
        <textarea id="task" rows="4" placeholder="–û–ø–∏—à–∏—Ç–µ –¥–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞..." oninput="updateButton()"></textarea>
        <span style="font-size: 11px; color: var(--hint-color);">–ú–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–∞–∫–∞–∑–∞</span>
    </div>
</div>

<div id="prof" class="hidden">
    <div class="card" style="text-align: center;">
        <span class="card-label">–í–∞—à —Ç–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</span>
        <div class="balance-title"><span id="ub">0</span> ‚ÇΩ</div>
        <div class="user-id">ID: <span id="ui">000000</span></div>
        
        <button class="btn btn-deposit" onclick="sendAction('deposit')">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button class="btn btn-refresh" onclick="sendAction('refresh')">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = 'secondary_bg_color';

    const prices = { "–°–µ–æ": 130, "–ê—Ä—Ö–∏–≤": 250, "–ó–∞–ª–∏–≤": 100 };
    const params = new URLSearchParams(window.location.search);
    
    const userId = params.get('id') || "666777";
    const balance = parseFloat(params.get('bal')) || 0;

    document.getElementById('ui').innerText = userId;
    document.getElementById('ub').innerText = balance.toFixed(2);

    function show(id) {
        document.getElementById('ord').classList.toggle('hidden', id !== 'ord');
        document.getElementById('prof').classList.toggle('hidden', id !== 'prof');
        document.getElementById('t1').classList.toggle('active', id === 'ord');
        document.getElementById('t2').classList.toggle('active', id === 'prof');
        
        if(id === 'ord') { 
            tg.MainButton.show(); 
            updateButton();
        } else { 
            tg.MainButton.hide(); 
        }
    }

    function updateButton() {
        const srv = document.getElementById('srv').value;
        const cost = prices[srv];
        const desc = document.getElementById('task').value.trim();

        if (desc.length >= 5) {
            if (balance < cost) {
                tg.MainButton.setParams({
                    text: `–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í (${cost}‚ÇΩ)`, 
                    color: "#ff3b30", 
                    is_active: false
                });
            } else {
                tg.MainButton.setParams({
                    text: `–û–ü–õ–ê–¢–ò–¢–¨ –ó–ê–ö–ê–ó (${cost}‚ÇΩ)`, 
                    color: tg.themeParams.button_color || "#007aff", 
                    is_active: true
                });
            }
        } else {
            tg.MainButton.setParams({
                text: "–ó–ê–ü–û–õ–ù–ò–¢–ï –¢–ó", 
                color: "#8e8e93", 
                is_active: false
            });
        }
    }

    function sendAction(actionName) {
        tg.sendData(JSON.stringify({ action: actionName }));
        tg.close();
    }

    tg.onEvent('mainButtonClicked', function() {
        const srv = document.getElementById('srv').value;
        const desc = document.getElementById('task').value;
        tg.sendData(JSON.stringify({
            action: 'order',
            service: srv,
            description: desc
        }));
        tg.close();
    });

    tg.MainButton.show();
    updateButton();
</script>
</body>
</html>
